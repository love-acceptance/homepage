$a[06]="쉬고싶은 남편들은 아내의 이야기를 차분하게 들어주지못하는 반면 아내들은 많은 이야기를 하고 챙겨주기를 원합니다. 그러나 남편의 듣기능력부족과 아내의 말하기능력부족은 서로의 의사와 상관없이 부부사이를 엉뚱한 곳으로 흐르게하는 경우가 많습니다. -허준혁-";

$a[08]="어린 시절에 사랑하고 사랑받았던 경험은 평생을 간다. 어린 시절, 좋은 양육자와 애착 관계를 맺었다면, 어른이 된 뒤에도 좋은 짝을 만날 확률이 높으며 애정을 유지하기 위해 환상에 기댈 필요가 없어진다. -샌디 호치키스의《나르시시즘의 심리학》- ";

$a[11]="돈만 귀중한 것이 아닙니다. 내 가족, 내 인생도 귀중한 것입니다. 가끔은 외식도 하고 영화도 보고 노래도 하고 춤도 추면서 살아야 인생 아니겠습니까. 돈도 행복하게 살기 위해 필요한 것 아니겠습니까. 월요일. 여유 있는 마음으로 시작합시다. -이외수-";
$a[12]="원님 덕에 나팔 분다는 옛말이 있습니다. 남의 덕으로 분에 넘치는 대접을 받을 때 쓰는 말입니다. 요즘도 나팔 한번 불어 보겠다는 속셈에서 원님 꽁무니 졸졸 쫓아다니는 사람들 많지요. 평생토록 그러고 살 뿐 자기가 원님 되기는 틀린 사람들입니다. -이외수-";

$a[16]="맹신이 병적 신념인 것은 다른 사람의 생각이 맞을 수도 있다는 일말의 가능성에 말 그대로 아예 눈을 감고 고집불통이 되어버리기 때문이다. 반면에 건강한 신념은 고집부리지 않는다. 합리적 의심의 끈을 놓지 않고 다른 의견에도 항상 귀를 열어놓는다. 그리하여 때로는 메르켈처럼 상대방에게서 회심에 찬 ‘신의 한 수’를 가져오기도 한다. -김현정 정형외과 의사-";

$a[393]="수용성 섬유질이 풍부한 식품으로는 ▲검은콩(129g 당 5.4g) ▲리마콩(128g 당 5.3g) ▲아보카도(1개 당 4.2g) ▲고구마(150g 당 1.8g) ▲브로콜리(92g 당 1.5g) 등이 있다. 수용성 섬유질은 콜레스테롤과 중성지방을 낮춰 심장 건강에도 유익한 것으로 알려져 있다.     ";

$a[398]="너무 완벽하게 하지 마세요. 그게 다 나에게 고통을 주는 일입니다.     "; 
$a[399]="지혜란 오늘이 가면 내일이 온다 기에 일찍 잠자리에 들었는데, 아침에 눈을 떠보니 내일은 간 데 없고 오늘만 있습니다.     "; 
$a[400]="너무 앞서 가려 하지 마세요. 그게 다 나를 괴롭히는 일입니다.     "; 
$a[401]="지혜란 오늘이 가면 내일이 온다 기에 일찍 잠자리에 들었는데, 아침에 눈을 떠보니 내일은 간 데 없고 오늘만 있습니다.     "; 
$a[402]="하지만 이제는 알 것 같습니다. 오늘은 내일의 발판이고 내일은 오늘의 희망이라는 것을..     "; 
$a[403]="너무 잘 하려 하지 마세요 그게 다 나를 힘들게 하는 일입니다.     "; 
$a[404]="너무 완벽하게 하지 마세요. 그게 다 나에게 고통을 주는 일입니다.     "; 
$a[405]="너무 앞서 가려 하지 마세요. 그게 다 나를 괴롭히는 일입니다.     "; 
$a[406]="너무 아등바등 살려 하지 마세요. 그게 다 나에게 스트레스를 주는 일입니다.     "; 
$a[407]="조금 더 가볍게 살아가도 나쁠 건 없습니다.     "; 
$a[408]="길어지는 백수생활 안주하기 싫어 데이타 라벨링에 도전했다.      ";

$a[410]="까다로운 첫 번째 이유는 괘나 섬세한 작업을 요하기 때문이다.     "; 
$a[411]="나름 꼼꼼하고 섬세한 작업을 잘한다고 자부하고 있었는데 수십번 반려가 떴다.     "; 
$a[412]="영수증의 글자를 하나씩 또는 두세개로 나누어 바운딩--지금 무슨 짓을 하고 있나 회의감도     "; 
$a[413]="까다로운 두 번쨰 이유는 높은 인내심을 필요로 하는 작업이기 때문이다.     "; 
$a[414]="온종일 일하고 이젠 데이타 라밸러로 도약하나 했지만 세상 일이 그리 쉽지 만은 않았다.     "; 
$a[415]="직접 촬영을 하거나 소리를 녹음하는 데이타 콜렉팅 작업이 주를 이룬다.     "; 
$a[416]="데이타 라벨링 작업은 순식간에 마감된다. 자주 보지 않으면 일감을 얻을 수 없다.     "; 
$a[417]="하루 3600원 남의 돈 벌기는 결코 쉽지 않으며 기회도 드물다.     "; 
$a[418]="지혜는 배우려는 자의 것이다. 넘어지는 것은 수치가 아니다. "; 	
$a[419]="하지만 그 자리에 누워 불평하는 것은 수치다. - 조쉬 빌럼스 "; 	
$a[420]="항상 옳은 것은 없다. 옳다는 느낌은 독한 약이다. "; 	
$a[421]="자신이 옳다는 것을 주장하기 위해 많은 것을 희생하는 이들이 있다. 절대적으로 옳다는 표현을 들어본 적있는가? - 존 로저와 피터 맥윌리엄스 "; 	
$a[422]="다른사람의 입장이 되어 보라. 육체는 정신보다 돌아다니기 쉽다. "; 	
$a[423]="상상력을 마음껏 펼칠때까지는 언제까지나 집에 있는 것처럼 생각될 것이다. 다른 사람의 관점을 인정할때까지 우리는 한발도 움직이지 못한다. 존 어스킨 "; 	
$a[424]="용서는 결국 나를 위한 선택이다. "; 	
$a[425]="잘못을 저지르는 것은 인간이요, 용서하는 것은 신이다. 알렉산더 포프 "; 	
$a[426]="걱정으로 해결되는 일은 없다. "; 	
$a[427]="걱정은 내일의 슬픔을 덜어주는 것이 아니라, 오늘의 힘을 앗아가는 것이다. 코리 탠붐 "; 	
$a[428]="인내심이 없다면 목표를 갖지 마라. 모든 발달법칙은 무능력 상태를 지나 이룩되었다. 그러기 위해선 아주 오랜세월이 걸린다. - 피에르 테야르 드 샤르뎅 "; 	
$a[429]="제가 추구하는 피겨는 남과의 경쟁에서 이기는 것이 아니라 나와의 싸움에서 이기는 거예요. 제가 만족할 수 있는 수준에 도달하는 것. 지금은 그게 가장 중요해요. - 2007년 2월 도쿄 세계선수권대회 쇼트프로그램 세계기록 (71.95)를 세문뒤의 김연아 인터뷰 "; 	
$a[430]="1. 가르치는 입장에 있는 사람은 자신을 엄격하게 하여야 비로소 그가 닦는 학문의 길이 존귀하다고 사람들이 인정하게 된다. -예기 "; 	
$a[431]="2. 가르치는 자들은 가르침을 받기도 해야 한다. - 무명 "; 	
$a[432]="3. 가르침도 없고 스스로 배우는 것도 없으면 자기의 결점도 보이지 않는다. - 탈무드 "; 	
$a[433]="4. 가정은 도덕상의 학교다. 가정에서의 인성 교육은 중요하다. -페스탈로치 "; 	
$a[434]="5. 강제로 주입된 지식은 결코 뿌리를 내릴 수 없다. -조웨트 "; 	
$a[435]="6. 경건한 교육은 가정을 이끌어 나가는 가장 훌륭한 방법이고 가정의 번영을 꾀하는 가장 확실한 방법이다. - 탈무드 "; 	
$a[436]="7. 경서의 문구를 가르쳐 줄 스승은 만나기 쉬우나 도덕을 가르쳐 인격을 양성해 줄 스승은 만나기 어렵다. 자치통감(資治通 鑑) "; 	
$a[437]="8. 고생보다 더 중요한 교육은 없다. -지스레지 "; 	
$a[438]="9. 고전을 인용하는 것은 전 세계의 문학인들 사이에 묵계 되어 있는 사항이다. -존슨 "; 	
$a[439]="10. 고전이란 누구나 읽었으면 하고 바라는 책이요, 또한 누구나 읽고 싶어하지 않는 책이다. -마크 트웨인 "; 	
$a[440]="11. 고전이란 저자와 독자의 협력으로 만들어지는 것이다. -페어킨즈 "; 	
$a[441]="12. 고전적인 작품은 소멸되는 것도 해체되는 것도 아닌 냉각되는 작품이다. -발레리 "; 	
$a[442]="13. 공부, 공부, 공부만이 기적을 낳는다. -무샤노고지 사네아츠 "; 	
$a[443]="14. 공부는 평상시에 하는 것이다. 자리에 앉아서는 마음을 비워라. -호쿠에 "; 	
$a[444]="15. 공자(孔子)는 네 가지를 가르쳤으니, 학문과 덕행과 성실과 신의였다. -논어(論語) "; 	
$a[445]="16. 과거의 사실이나 선인의 사상을 차분히 반복하여 거기에서 새로운 것을 깨닫게 된다면 스승이 될 수 있다. -논어(論語) "; 	
$a[446]="17. 교사란 자신을 태움으로써 다른 사람을 밝게 비춰 주는 초와 같다. -이탈리아 속담 "; 	
$a[447]="18. 교사의 임무는 독창적인 표현과 지식의 희열을 불러 일으켜주는 일이다. -아인슈타인 "; 	
$a[448]="19. 교수(敎授)하는 자의 권위는 흔히 교육받고자 원하는 자를 해친다. -키케로 "; 	
$a[449]="20. 교육과 교양이란 산 경험을 딱딱하게 읽는 것으로, 생애를 문학으로, 실체를 조직적 가공물로 대치하는 것에 불과하다. -버나드 쇼 "; 	
$a[450]="21. 교육받은 국민은 다스리기 쉽다. -프리드리히 "; 	
$a[451]="22. 교육보다 충동이 항상 더 큰 위력을 발휘한다. -볼테르 "; 	
$a[452]="23. 교육에도 여러 가지 방법이 있다. 자신이 그 사람을 좋게 생각지 않아서 가르치는 것을 거절하는 일이 있는데, 이것 역시 하나의 교육방법이다. 거절하는 것으로 그 사람이 반성한다면, 교육을 한 것이 되기 때문이다. -맹자(孟子) "; 	
$a[453]="24. 교육에서는 이성적인 삶이 과학적인 실험으로부터 이지적인 이론으로, 그리고 정신적인 느낌으로, 다시 신에게로 서서히 나아가게 된다. -칼릴 지브란 "; 	
$a[454]="25. 교육은 그대의 머리 속에 씨앗을 심어주는 것이 아니라, 그대의 씨앗들이 자라나게 해 주는 것이다. -칼릴 지브란 "; 	
$a[455]="26. 교육은 도덕과 지혜의 두 기반 위에 서지 않으면 안 된다. 도덕은 미덕을 받들기 위해서이고, 지혜는 남의 악덕에서 자기를 지키기 위해서이다. 도덕에만 중점을 두면 성인군자나 순교자밖에 나오지 않는다. 지혜에만 중점을 두면 타산적인 이기주의가 나오게 된다. 어느 한 쪽에 치우치지 말고 도덕과 지혜의 두 기반 위에 교육이 서있어야 좋은 열매를 거둘 수 있는 것이다. S.R.N. 샹포르 "; 	
$a[456]="27. 교육은 많은 책을 필요로 하고 지혜는 많은 시간을 필요로 한다. - 톨스토이 "; 	
$a[457]="28. 교육은 불완전한 것이 보통이다. 그 각각의 작용에 따라 두 개의 대립하는 경향, 즉 해방과 속박에 봉사해야 하기 때문이 다. -게오르그 짐멜 "; 	
$a[458]="29. 교육은 사람에게 독립 자존의 길을 가르치고 그것을 몸소 행하고 실천하는 방법을 보여 주는 것이다. -후쿠자와 유기치 "; 	
$a[459]="30. 교육은 사회의 거울이다. -엘드 "; 	
$a[460]="31. 교육은 어릴 때나 성년일 때를 물론하고 항상 자력 교육이어야 한다. -스펜서 "; 	
$a[461]="32. 교육은 어머니의 무릎에서 시작되고, 유년기에 들은 모든 언어가 성격을 형성한다. -아이작 바로우 "; 	
$a[462]="33. 교육은 우리를 야수보다도 더 어리석게 만들어 놓았다. 여기저기서 수천의 목소리가 우리에게 들려오고 있는데도 우리들 의 귀는 잡다한 지식으로 완전히 막혀버렸기 때문이다. -쟝 지로도 "; 	
$a[463]="34. 교육은 원래 가정에서 해야 한다. 부모님같이 자연스럽고 적합한 교육자는 없을 것이다. -조지 허버트 "; 	
$a[464]="35. 교육은 유산이 아니라 취득이다. - 탈무드 "; 	
$a[465]="36. 교육은 이 세대가 오는 세대에게 진 빚이다. -파이보디 "; 	
$a[466]="37. 교육은 지도하기 쉬운 민중을 만든다. 그러나 부리기 어려운 민중을 만든다. 이른바 통치하기는 쉬워지지만 노예로 부리는 것은 불가능하게 한다. -헨리 프뤄감 "; 	
$a[467]="38. 교육은 지성을 창조할 수는 없고 다만 이를 훈련시킬 따름이다. -맥캐니 "; 	
$a[468]="39. 교육은 참으로 훌륭한 것이다. 그러나 때로는 우리들 스스로 가치 있다고 깨달은 것들은 교육을 통해서 깨우쳐진 것이 아 니라는 것을 명심해 두는 것이 좋다. -오스카 와일드 "; 	
$a[469]="40. 교육은 책을 읽을 수는 있으되 어떤 책이 읽을 가치가 있는 것인지를 분간 못하는 인구만을 증가시켰다. -트레붜량 "; 	
$a[470]="41. 교육은 천부(天賦)의 가치를 높이고, 올바른 수련은 마음을 굳세게 한다. -호라티우스 "; 	
$a[471]="42. 교육은 풍요할 때의 장식이요, 역경 때의 피난처다. -아리스토텔레스 "; 	
$a[472]="43. 교육은 학교를 졸업함으로써 끝나는 것이 아니고, 일생 동안 계속해야 하는 것이다. -존 라보크 "; 	
$a[473]="44. 교육은 훌륭한 것이다. 그러나 언제나 잊어서는 안 될 것은 알 가치가 있는 것을 모두 가르칠 수 없다는 것이다. -오스카 와일드 "; 	
$a[474]="45. 교육을 받지 않으면 세상에 출생하지 않은 것만 못하다. 왜냐하면 무식은 불행의 근원이기 때문이다. -플라톤 "; 	
$a[475]="46. 교육의 가장 귀중한 효과는 당신이 좋아하든 좋아하지 않든 당신이 해야 할 때에 당신으로 하여금 할 수 있도록 하는 능력 을 길러주는 것이다. -헉슬리 "; 	
$a[476]="47. 교육의 목적은 기계를 만드는 것이 아니라, 인간을 만드는데 있다. -루소 "; 	
$a[477]="48. 교육의 목적은 인격의 형성에 있다. 교육의 목적은 기계적인 사람을 만드는 데 있지 않고 인간적인 사람을 만드는 데 있다. 또한 교육의 비결은 상호존중의 묘미를 알게 하는데 있다. 일정한 틀에 짜여진 교육은 유익하지 못하다. 창조적인 표현과 지식 에 대한 기쁨을 깨우쳐주는 것이 교육자 최고의 기술이다. -아인슈타인 "; 	
$a[478]="49. 교육의 목표는 사실의 지식이 아니라 가치의 지식이다. - W. 잉게 "; 	
$a[479]="50. 교육의 목표는 지식의 증진이요, 진리의 보급이다. -존 F. 케네디 "; 	
$a[480]="51. 교육의 비결은 학생들을 존중하는 데 있다. -에머슨 "; 	
$a[481]="52. 교육의 뿌리는 쓰지만 그 열매는 달다. -아리스토텔레스 "; 	
$a[482]="53. 교육의 사회적 기능은 개인으로 하여금 뒷날 사회에서 이룩하게 될 역할을 수행할 수 있는 소질을 부여하는 일이다. 즉, 개 인의 성격을 사회적 성격에 접근시켜 그의 욕구를 그의 사회적 역할에서 요구되는 것과 일치시키도록 하는 일이다. 어떠한 사 회의 교육제도도 모두 이와 같은 기능에 의해서 결정된다. 자기 성격과 사회적 성격을 일치시키고, 자기 욕구와 사회적 역할에 필요한 것을 일치시켜 나가는 교육! 그러한 교육을 소중히 여기도록 하자. -에리히 프롬 "; 	
$a[483]="54. 교육의 숭고한 목적은 분별의 능력을 증대시키는 것이다. 이는 악한 것에서 좋은 것은, 가짜에서 진실을 가려내어 이를 추 구하게 하는 것이다. -사무엘 존슨 "; 	
$a[484]="55. 교육의 의의는 사람들에게 알지 못하는 것을 알도록 깨우쳐 주는 데 있는 것이 아니라 모든 거동을 일신케 하는 데 있다. 러스킨 "; 	
$a[485]="56. 교육의 참된 목적은 각자가 평생 자기의 교육을 계속할 수 있게 하는 데 있다. -존 듀이 "; 	
$a[486]="57. 교육의 참된 목적은 사람들에게 선한 일을 하도록 간청할 뿐만 아니라 사람들이 선한 일을 하는 그 자체에서 기쁨을 발견 하도록 하는 데 있다. 정의를 지키게 할 뿐만 아니라 정의에 대해서 목마르게 희구하도록 만드는 데 있다. -러스킨 "; 	
$a[487]="58. 교육의 핵심은 사람의 마음을 훈련하는 데 있다. - 쇼펜하우어 "; 	
$a[488]="59. 교육이 백성들에게 마치는 영향은 관청의 명령보다 깊고, 백성들이 관원에게서 본받는 것은 명령보다 빠르다. -사기(史記) 60. 교육이란 당신이 배운 것에서 잊어버린 것을 뺀 나머지이다. - 니체 "; 	
$a[489]="61. 교육이란 더 높은 차원의 편견을 습득하게 하는 것이다. -피러 "; 	
$a[490]="62. 교육이란 돈을 치르면서도 갖지 못하는 유일한 것이다. - 탈무드 "; 	
$a[491]="63. 교육이란 살기 위한 수단으로 주어지는 것이 아니라 삶을 얻은 후 이를 어떻게 다룰 것인가를 배우는 것이다. - 무명 "; 	
$a[492]="64. 교육이란 신경통처럼 집에서 시작된다. -사퍼스틴 "; 	
$a[493]="65. 교육이란 알지 못하는 바를 알도록 가르치는 것을 의미하는 것이 아니다. 교육은 사람들이 행동하지 않을 때 행동하도록 가르치는 것을 의미한다. -마크 트웨인 "; 	
$a[494]="66. 교육이란 자신의 무지를 깨달아 가는 과정이다. -듀란트 "; 	
$a[495]="67. 교육이란 지식, 이해, 직장, 돈, 이러한 순서로 이어지는 상품이 아니다. 그것은 과정인데 거기엔 끝이 없다. -카프맨 "; 	
$a[496]="68. 교육이란 화를 내거나 확신을 잃지 않으면서도 거의 모든 것에 귀기울일 수 있는 능력이다. -로버트 프로스트 "; 	
$a[497]="69. 국가에서 학교를 세우고 선비를 기르는 것은 그 뜻이 심히 높으니 스승과 학생 사이는 마땅히 예의를 제일로 하며, 스승은 엄하고 학생은 공경해서 각각 그 도를 다해야 한다. -이퇴계(李退溪) "; 	
$a[498]="70. 국가의 운명은 오직 청년 교육에 달려 있다. -아리스토텔레스 "; 	
$a[499]="71. 군자가 사람을 교육하는 방법에는 다섯 가지가 있다. 적절한 시기에 내리는 비가 자연히 초목을 화육하는 방법, 각인의 덕 성을 완성시키는 방법, 각인의 재능을 달성시키는 방법, 상대의 질문에 대하여 대답하는 방법, 간접으로 가르침을 받아서 스스 로 수양시키는 방법이다. -맹자(孟子) "; 	
$a[500]="72. 금서(禁)는 모두 이 세상을 계몽한다. -에머슨 "; 
$a[501]="73. 기독교 원리를 뺀 교육을 시키면 다만 영리한 작은 마귀들만 만들뿐이다. - C. S. 루이스 "; 	
$a[502]="74. 나 자신 속에서 또는 세상이라는 커다란 책 속에서 발견하게 될 학문 이외에는 어떠한 학문이라 할지라도 구하지 않으려고 결심했다. 데카르트 "; 	
$a[503]="75. 나는 그대를 대신해서 먹을 수도 없고, 그대를 대신해서 배울 수도 없다. -랠프 하우스 "; 	
$a[504]="76. 나는 대학이라 불리는 그 우스꽝스러운 기관들을 공공기관으로 생각지 않는다. -루소 "; 	
$a[505]="77. 나는 많은 것을 배우면서 계속 나이를 먹는다. -플루타르크 "; 	
$a[506]="78. 나는 맨 처음 선생님을 공경하는 것을 배웠다. 다음에 나는 선생님의 성서 사랑을 배웠다. 그 다음에 나는 선생님의 구주 사랑을 배웠다. -매리언 로렌스 "; 	
$a[507]="79. 나의 교육의 이상은 젊은이의 마음을 일깨우는 것이요, 그들의 지성에 호소하는 것이다. -허친스 "; 	
$a[508]="80. 날마다 자신이 알지 못하는 것을 알려고 하고, 달마다 익힌 것을 잊지 않으려고 마음먹는다. -논어(論語) "; 	
$a[509]="81. 남보다 우월하게 되고자 생각한다면 그저 학문에 힘써서 지혜를 남보다 우월하게 만들려고 생각하라. -가네요시 "; 	
$a[510]="82. 남의 허물을 책하는데 너무 엄하게 하지 말라. 그가 감당할 수 있는 것인지를 생각해야 한다. 남을 가르침에는 너무 높게 하지 말라. 그가 실행할 수 있는 것으로서 해야 한다. -채근담(菜根譚) "; 	
$a[511]="83. 남자가 가르침을 잃으면 자라서 반드시 완고하고 어리석으며, 여자가 가르침을 잃으면 자라서 반드시 추하고 거칠다. - 공 자 "; 	
$a[512]="84. 낳는 것보다 키우는 것은 더 중요하다. -영국 속담 "; 	
$a[513]="85. 내일 우리 아이들의 성품은 오늘 무엇을 배우느냐에 달려 있다. - 랄프 왈도 에머슨 "; 	
$a[514]="86. 너무 빨리 읽거나 너무 천천히 읽으면 아무것도 이해하지 못한다. -파스칼 "; 	
$a[515]="87. 널리 배워서 뜻을 두텁게 하며 묻기를 절실히 하여 생각을 가까이하면 어짐이 그 가운데 있다. -논어(論語) "; 	
$a[516]="88. 늦게라도 배우는 것이 안 배우는 것보다 낫다. -푸브릴리우스 시루스 "; 	
$a[517]="89. 다른 사람의 책을 읽기보다는 스스로 돌이켜 보고 깊이 성찰하는 것을 우선으로 하라. 많은 책을 탐독하지 말라. -니시다 키타로 "; 	
$a[518]="90. 다섯 살짜리 어린이라도 훌륭한 교육을 받으면 성인의 역할을 충실히 감당한다. "; 	
$a[519]="91. 단순한 문장은 없다 하더라도 단순하게 보이는 문장은 있다. 그리고 그런 문장에는 젊음과 생명이 결부되어 있다. -아나톨 프랑스 "; 	
$a[520]="92. 단순한 호기심이 강압적 주입보다 더 효과적이다. -히포 "; 	
$a[521]="93. 단 한 권의 책밖에는 읽어 본 일이 없다는 사람을 경계하라. -벤자민 디즈레일리 "; 	
$a[522]="94. 당신이 새로운 재주를 배우고 있는 한, 아무도 그대를 늙은 사람이라고 부를 수 없을 것이다. - 탈무드 "; 	
$a[523]="95. 대개 학문을 하는 데는 두 가지 길밖에 없으니 지식을 넓히고, 실천하는 것이다. -주희(朱熹) "; 	
$a[524]="96. 대저 사람의 마음은 공경함과 게으름이 일정하지 않으므로 젊어서부터 늙기까지 하루라도 가르쳐 깨우침이 없을 수는 없 다. -유성룡 "; 	
$a[525]="97. 대학과 학교에서 가르쳐진 것은 교육이 아니라 교육의 수단일 뿐이다. -에머슨 "; 	
$a[526]="98. 대학은 빛과 자유와 학문의 장소가 아니면 안 된다. -벤자민 디즈레일리 "; 	
$a[527]="99. 대학은 온갖 재주꾼을 양성한다. 또한 둔재도 포함한다. -체호프 "; 	
$a[528]="100. 대학의 기능은 빵을 얻는 기술을 가르치려는 것이 아니라 생애의 불어나는 지식과 실생활 사이의 조정하는 능력을 배양 시키는 것이다. 존 보이스 "; 	
$a[529]="101. 대학의 목적은 스스로 가르치는 자의 양성이다. -밀스 "; 	
$a[530]="102. 도덕교육은 부모가 반드시 행해야 할 의무이다. 이 교육은 서적과 교사로서는 효과를 얻지 못할 것이다. -벤자민 프랭클 린 "; 	
$a[531]="103. 도덕교육은 악이 사람의 마음을 점령하기 전에 일찌감치 시작해야 한다. 그 이유는 만약 밭에 좋은 씨를 뿌리지 않으면 가장 흉한 잡초만이 자라날 것이기 때문이다. -코메니우스 "; 	
$a[532]="104. 도를 아는 데에 선후가 있어 앞선 자가 스승이 되고 뒤따르는 자가 제자가 되며, 사람에게 제각기 전문 기술이 있어 스승 도 되고 제자도 되는 것이다. -한유(韓) "; 	
$a[533]="105. 도서관은 도저히 죽을 수 없는 것들의 무덤이다. -크레브 "; 	
$a[534]="106. 도서관은 참된 덕이 가득 찬 옛 성현들의 유산이 거짓이나 가식 없이 잘 보존된 사당과 같다. -베이컨 "; 	
$a[535]="107. 독서가 마음에 끼치는 영향은 운동이 육체에 끼치는 영향과 같다. -리차드 스틸 "; 	
$a[536]="108. 독서는 단지 지식의 재료를 공급하는 것뿐이다. 그것을 자기의 것으로 만드는 것은 사색의 힘이다. -존 로크 "; 	
$a[537]="109. 독서는 박식한 사람을, 회화는 준비성 있는 사람을, 글 쓰는 것은 정확한 사람을 만든다. - 베이컨 "; 	
$a[538]="110. 독서는 밥을 먹는 것과 같다. 충분하게 밥을 먹는 사람은 쑥쑥 성장하는 것과 같이 충분히 독서를 하는 사람은 인격이나 학식을 높일 수 있다. 밥 먹기를 등한히 하는 사람이 병에 걸리는 것과 같이 어설픈 독서는 오히려 해가 된다. 베이컨 "; 	
$a[539]="111. 독서는 완전한 사람을 만들고, 회화는 기만적인 사람을 만들며, 작문은 정밀한 사람을 만든다. -베이컨 "; 	
$a[540]="112. 독서는 자기의 머리가 아니라 다른 사람의 머리로 사색하는 것이다. -쇼펜하우어 "; 	
$a[541]="113. 독서를 하는 것은 사물의 도리를 궁구하고, 배운 지식을 유용하게 쓰기 위해서이다. -이정수언(二程粹言) "; 	
$a[542]="114. 독서를 하지 않는 것은 어둠 속을 걸어가는 것과 같아서, 어느 쪽을 향해 가야 할지를 모른다. 이정수언(二程粹言) "; 	
$a[543]="115. 독서에서 중요한 것은 순서에 따라 점점 진행하여 반복해서 읽고 찬찬히 생각하는 것이다. 주희(朱熹) "; 	
$a[544]="116. 독서의 기술은 적당히 날려서 읽는 것이다. -길버트 헤머튼 "; 	
$a[545]="117. 돼지는 무게로 등급을 매개고 사람은 교육으로 등급을 매긴다. - 탈무드 "; 	
$a[546]="118. 등에 업은 아이에게 배워서 여울을 건넌다. -일본 속담 "; 	
$a[547]="119. 마음에 알 것 같은데 잘 모르겠다 하며 이해하려고 하지 않으면 그 마음을 열어 주지 않는다. 입으로 말하고 싶어도 잘되 지 않는다고 우물거리지도 않는다면 그 말을 가르쳐 주지는 않을 것이다. -논어(論語) "; 	
$a[548]="120. 만약 이 세상에 제 2의 홍수 심판이 내려져서 도저히 피할 수 없게 되어 모든 것이 다 물에 잠긴다 할지라도 책은 결코 물 에 젖지 않을 것이다. -찰스 스펄전 "; 	
$a[549]="121. 만일 교육이 비싸다 느껴지면 무식을 시도하라. -드랙북 "; 	
$a[550]="122. 만일 어린이가 비평 속에 산다면 그는 곧 저주를 배울 것이고, 만일 그가 증오 속에 산다면 그는 곧 싸움을 배울 것이며, 만일 그가 조소 속에 산다면 그는 곧 부끄러움을 배울 것이며, 만일 그가 창피 속에 산다면 그는 곧 죄책감을 배울 것이며, 만일 그가 관용 속에 산다면 그는 곧 인내를 배울 것이며, 만일 그가 격려 속에 산다면 그는 곧 확신을 배울 것이며, 만일 그가 칭찬 속에 산다면 그는 곧 식별을 배울 것이며, 만일 그가 공정 속에 산다면 그는 곧 정의를 배울 것이며, 만일 그가 안정 속에 산다 면 그는 곧 믿음을 배울 것이며, 만일 그가 인정 속에 산다면 그는 곧 사랑을 배울 것이며, 만일 그가 이해 속에 산다면 그는 곧 용서를 배울 것이다. -크놀트 "; 	
$a[551]="123. 만일 우리가 아이에게 올바른 생활에 관해 아무것도 가르치지 않았다면, 그가 잘못된 길로 나아가더라도 욕하지 못할 것 이다. 왜냐하면 그것은 아이의 잘못이라기보다는 우리의 소홀 때문이다. - 루소 "; 	
$a[552]="124. 만일 읽기만 한다면 그것은 책장에 꽂힌 책과 같아서 설사 자기가 재미있다고 생각해도 그 재미는 사실 점점 굳어져서 죽 어가고 있는 것이다. -루쉰(魯迅) "; 	
$a[553]="125. 말을 강까지 끌고 갈 수는 있으나 말에게 물을 마시게 할 수는 없다. - 탈무드 "; 	
$a[554]="126. 매일 반복하여 습득하면 배운 지식을 잊어버리지 않는다. -중론(中論) "; 	
$a[555]="127. 머리의 녹(錄)은 책으로 닦아라. -영국 속담 "; 	
$a[556]="128. 멀리서 빛나는 것은 장식이다. 가까울수록 점점 더 밝아지는 것은 학문이다. -설원(說苑) "; 	
$a[557]="129. 명성이란 그 사람이 죽은 후 세상 사람들이 그의 훌륭한 재능을 칭찬하므로 생기는 것이다. 그러므로 살아 있는 동안에 명성을 추구해서는 안 되지만, 책을 읽는 것은 살아 있을 때 하지 않으면 안 된다. - 쇼펜하우어 "; 	
$a[558]="130. 모든 정력을 별로 중요하지 않은 문장에 쏟아 부으면 아무 쓸모가 없다. 이것이야말로 학자가 가장 조심해야 할 일이다. - 이정수언( 言) "; 	
$a[559]="131. 모든 학문은 상호간에 결합되어 있기 때문에, 하나를 다른 것에서 분리하는 것보다도 모든 것을 한꺼번에 배우는 것이 훨 씬 쉽다는 것을 잘 알아야 한다. 데카르트 "; 	
$a[560]="132. 물고기 한 마리를 주면 그를 하루 동안 배부르게 할 수 있을 것이다. 그러나 그에게 물고기 낚는 법을 가르치라. 그러면 그의 평생을 배부르게 할 것이다. - 탈무드 "; 	
$a[561]="133. 물은 깊어지면 선회하고, 나뭇잎은 떨어지면 그 뿌리의 거름이 되고, 제자는 출세 영달하면 스승을 마음에 떠올리게 된 다. 순자(荀子) "; 	
$a[562]="134. 미국의 미래는 학교와 가정에 달려 있다. -아담스 "; 	
$a[563]="135. 바다의 크기를 본 사람들은 천하의 강을 보아도 놀라지 않는다. 마찬가지로 성인의 문중에서 배운 사람은 다른 사람들의 말에 두려워하지 않는다. -맹자(孟子) "; 	
$a[564]="136. 받은 교육에 따라서 인간이 달라지는 것이지 본래 인간에게 종류가 있는 것은 아니다. -논어(論語) "; 	
$a[565]="137. 방에 책이 없는 것은 몸에 정신이 없는 것과 같다. -키케로 "; 	
$a[566]="138. 배부르게 먹고 따뜻한 의복을 입고 안락한 생활을 하고 있으면서도 교육이 없으면, 짐승의 생활과 다를 바가 없다. -맹자 (孟子) "; 	
$a[567]="139. 배우고 나서야 비로소 자신의 부족함을 알게 되고, 사람에게 가르치고 나서야 비로소 그 곤란함을 알게 된다. -예기 "; 	
$a[568]="140. 배우기를 그치는 자는 이십이든지 팔십이든지 늙은이다. - 무명 "; 	
$a[569]="141. 배우기를 그친 자는 가르치기에 더 이상 적합하지 못하다. - 무명 "; 	
$a[570]="142. 배우기를 잘 하는 사람은 남의 장점을 빌려서 자기의 단점을 보충한다. -여씨춘추(呂氏春秋) "; 	
$a[571]="143. 배우는 것을 사모하라. - 에머슨 "; 	
$a[572]="144. 배우는 사람은 진정한 내용을 추구해야 한다. 조금이라도 명성을 바라는 마음이 있으면 근본은 잃어버리고 만다. 근본을 잃어버리게 되면 아무것도 배울 수 없다. -이정수언(二程粹言) "; 	
$a[573]="145. 배우지도 않고 무엇을 알고자 하는 것은 마치 그물 없이 고기를 잡으려는 것과 같다. -포박자(抱朴子) "; 	
$a[574]="146. 배운 바를 묵묵히 마음에 새겨서 잊지 않고 나아가 학문을 탐구하여 싫증 내지 않으며, 그렇게 해서 얻은 것을 타인에게 가르쳐 태만하지 않는다. -논어(論語) "; 	
$a[575]="147. 배운 바보는 무식한 바보보다 더 골치 아프다. -벤자민 프랭클린 "; 	
$a[576]="148. 배운 사람은 벼와 같고 배우지 아니한 사람은 쑥과 같도다. 벼와 같은 곡식이여, 나라의 훌륭한 양식이요, 세상의 보배로 다. 쑥과 같은 풀이여, 밭가는 이의 미움거리요, 김매는 자의 애태움이로다. 만약 배우지 않으면 후일에 담에 얼굴을 대는 듯 속 이 갑갑할 것이니 뉘우쳐도 그때는 이미 늙었으리라. -명심보감(明心寶鑑) "; 	
$a[577]="149. 배울 것은 한이 없으니 배움에 미치지 못한 것처럼 항상 힘쓰고 이미 배운 것은 오직 잊을까 두려워하라. -논어(論語) "; 	
$a[578]="150. 배울 때 결코 이를 소화하지 못할 것처럼 배우고 알 때에 금방이라도 놓칠 것처럼 소중히 간직하라. - 공자(孔子) "; 	
$a[579]="151. 배움을 중도에서 포기해서는 안 된다. -순자(荀子) "; 	
$a[580]="152. 배워서 그것을 자기 것으로 삼지 못한다면 배웠다고 할 수 없다. 용언(庸言) "; 	
$a[581]="153. 보는 것이 넓으면 망설이지 않고, 듣는 것이 총명하면 유혹되지 않는다. -묵자(墨子) "; 	
$a[582]="154. 사는 것은 배우는 것이 아니고 응용하는 것이다. -레고르브 "; 	
$a[583]="155. 사람에게 스승도 없고 법도 없다면, 지식이 있는 자는 반드시 훔치게 되고, 용기가 있는 자는 반드시 도적이 되고, 능력이 있는 자는 반드시 난을 일으키고, 통찰력이 있는 자는 반드시 괴이한 짓을 하게 된다. -순자(荀子) "; 	
$a[584]="156. 사람은 사람에 의해서만 사람이 될 수 있다. 사람에게서 교육의 결과를 제거해 버린다면 아무것도 남지 않을 것이다. -칸트 "; 	
$a[585]="157. 사람을 가르쳐 지도할 경우에 그 사람의 양심을 양육해 주면 나쁜 마음은 자연히 소멸한다. -근사록(近思錄) "; 	
$a[586]="158. 사람을 가르쳐서 선행을 하게 할 때, 지나치게 고결한 것은 좋지 못하다. -채근담(菜根譚) "; 	
$a[587]="159. 사람을 가르치는 데는 행동으로 하고, 말로써 하지 않으며 일로써 하지 않는다. -노기 마레스케 "; 	
$a[588]="160. 사람이 나서 배우지 않으면 어두운 밤에 다니는 것과 같다. -논어(論語) "; 	
$a[589]="161. 사람이 배우지 않음은 재주 없이 하늘에 올라가려고 하는 것과 같고, 배워서 지혜가 원대하면 길조의 구름을 헤치고 푸른 하늘을 보며 높은 산에 올라가서 온 천하를 바라보는 것과 같다. 장자(莊子) "; 	
$a[590]="162. 사람이 책을 많이 읽지 않으면 필요한 때에 이르러 비로소 자기 지식의 모자람을 안타깝게 생각하게 된다. - 홉스 "; 	
$a[591]="163. 사회는 가장 좋은 교사이다. -서양 속담 "; 	
$a[592]="164. 삶의 지혜가 없는 책은 쓸모가 없다. 무엇 때문에 책이 생활의 기술만을 가르쳐야 하는가? -사무엘 존슨 "; 	
$a[593]="165. 상담하는 사람은 미사여구를 늘어놓지만 책은 쉽게 설명할 것이다. -베이컨 "; 	
$a[594]="166. 상자에 황금을 채워 두는 것이 자식에게 한 경서를 가르치는 것만 못하고, 자식에게 천금을 전해 주는 것이 그에게 한 가 지 재주를 가르치는 것만 못하다. -한서(漢書) "; 	
$a[595]="167. 새로운 분류의 인간이 등장했소. 하나님께 속한 자들보다 높은 자들인데 그들은 교육받은 사람이오. - 로버트 브라우닝 "; 	
$a[596]="168. 선생은 그가 가르치는 것 이상을 알아야 한다. 만일 자기가 가르치는 것 이상을 알지 못한다면 자기가 아는 것 이하로 가 르치게 될 것이므로 아주 작은 것을 가르치기 위해서도 많이 준비해야 한다. "; 	
$a[597]="169. 선생은 그가 말하는 것으로, 행하는 것으로, 또 그의 인격으로 가르친다. 만일 그대가 그것을 생활하지 않거든 그것을 가 르치지 마라. 또 만일 그대가 자신을 지배할 수 없으면 그대의 반 학생들을 지배할 수 있다고 기대하지 마라. "; 	
$a[598]="170. 선생은 영원에까지 영향을 준다. 그리고 그 영향력이 어디까지 미치는지는 아무도 모른다. -아담스 "; 	
$a[599]="171. 설 받은 교육은 무지보다 못하다. 교황 알렉산더 "; 	
$a[600]="172. 세 사람이 함께 길을 가면 거기에는 반드시 자기의 스승이 될 만한 사람이 있다. 그들의 착한 것을 골라서 좋을 것이요, 착하지 못한 점은 살펴서 스스로를 고쳐야 한다. -논어(論語) "; 	
$a[601]="173. 세상 모든 학문에 실제로 행하지 않고 배웠다고 말할 수 있는 것은 없다. -왕수인(王守仁) "; 	
$a[602]="174. 손님이 오지 않으면 가문이 낮아지고 시경과 서경을 가르치지 않으면 자손이 어리석어진다. -경행록(景行錄) "; 	
$a[603]="175. 스승이란 성현이 해명한 진리를 전하고, 학업을 가지게 하여 미혹을 풀어 주는 데 있다. -한유(韓愈) "; 	
$a[604]="176. 스승이란 제자를 배워야 할 입구까지 인도할 뿐이며 그 다음은 본인이 견실하게 배우는가 어떤가에 달려 있다. -한유(韓 意) "; 	
$a[605]="177. 신분, 연령의 어떠함에 상관없이 도리를 분별하는 사람만이 스승이 된다. -한유(韓愈) "; 	
$a[606]="178. 써먹지 못하는 많은 교육보다 적게 적용되는 교육이 차라리 낫다. - 베이컨 "; 	
$a[607]="179. 아동을 가르침은 암송에 그쳐서는 안 된다. 태어날 때 가진 재지(才知)를 양육하여야 하고, 먼저 무엇을 들려주는가가 중 요하다. -소학(小學) "; 	
$a[608]="180. 아테네 사람들은 그리스의 역사가 플루타르코스보다 훨씬 오랫동안 도서관에서 산다. -보건 "; 	
$a[609]="181. 안회는 하나를 듣고 열을 알았는데, 나는 하나를 듣고도 기껏 둘을 아는 데 불과하다. -논어(論語) "; 	
$a[610]="182. 앞서 가는 교육자만이 사람을 가르칠 권리가 있다. -게스테르에히 "; 	
$a[611]="183. 어떤 교사들은 지식을 선생의 노트에서 학생의 노트로 옮기는 일을 도와줄 뿐이고, 마음이나 정신을 통해서 가르치지 않 는다. -허만 혼 "; 	
$a[612]="184. 어떤 사람들은 그들의 무지를 학문적 술어로 표현하기 위해 대학에 간다. - 베이컨 "; 	
$a[613]="185. 어떻게 기도하며, 어떻게 일하며, 어떻게 생각하는가를 아는 아이는 이미 반은 교육받은 것이다. - 에머슨 "; 	
$a[614]="186. 어떻게 책을 읽어야 할지를 아는 사람은 자기 자신을 성숙하게 하고, 살아가는 방식을 다양하게 하며, 자신의 생활을 알 차고 의미 있게 그리고 흥미롭게 하는 능력을 지니게 된다. -올더스 헉슬리 "; 	
$a[615]="187. 어려서 아직 마음이 흐트러지지 않고 순수할 때부터 교육하면 그 사람은 쉽게 교화되어 도덕을 간직할 수 있다. -한서(漢 (춤) "; 	
$a[616]="188. 어려운 것을 먼저 하고 쉬운 것을 나중에 하라. 쉬운 것을 먼저 하고 어려운 것을 끝에 할 수는 없다. 깊은 것을 먼저 연구 하고 넓은 것을 나중에 구하라. 넓은 것이 깊은 것이 될 수는 없다. -우찌무라 간조 "; 	
$a[617]="189. 어른들의 교육에 가장 큰 재료는 어린아이로부터 온다. - 게오드르 짐멜 "; 	
$a[618]="190. 어리석은 질문이란 없다. 질문하기를 멈추지 않는 한 어떤 사람도 바보가 되지 않는다. - C. 슈타인메츠 "; 	
$a[619]="191. 어리석은 학자는 어리석은 바보보다도 훨씬 더 어리석다. -몰리에르 "; 	
$a[620]="192. 어린아이 교육은 적어도 아이가 태어나기 1백 년 전부터 시작되어야 한다. -올리버 웬델 홈즈 "; 	
$a[621]="193. 어린아이들은 교육을 받아야 함과 동시에 스스로를 교육할 수 있도록 내버려두어야 한다. -딤넷 "; 	
$a[622]="194. 어린이 교육에서는 면학의 욕망과 흥미를 불러일으키는 것이 제일이다. 그렇지 않으면 결국은 책을 짊어진 당나귀를 키 우는 것이 되고 만다. -몽테뉴 "; 	
$a[623]="195. 어린이가 충고에는 귀를 막을 수 있지만 본보기에는 눈을 감지 못한다. - 유태격언 "; 	
$a[624]="196. 어린이는 다섯 살까지 생애에 배워야 할 것을 다 배운다. -프뢰벨 "; 	
$a[625]="197. 어린이를 가르치는 데는 오직 네 단어-의무, 일, 주는 것, 사랑 이것이면 족하다. - 프뢰벨 "; 	
$a[626]="198. 어린이를 교회로 데리고 와 스스로 울게 하는 것이 나중에 어른이 된 다음 법정에서 흐느끼게 하는 것보다 낫다. - 프뢰벨 "; 	
$a[627]="199. 어릴 때 배우면 장년에 이루고, 장년에 배우면 늙어서 쇠하지 않고, 늙어서 배우면 죽어서 썩지 않는다. -사토 잇사이 "; 	
$a[628]="200. 어진 이를 어질게 여겨 받들되 호색함과 바꾸어 성심껏 할 것이며, 부모를 섬기되 능히 힘을 다하며, 임금을 섬기되 능히 그 몸을 버리며, 벗과 더불어 사귀어 언행에 신의가 있으면 비록 배우지 못했다한들 나는 반드시 그를 학문 있는 사람이라 말하 리라. -논어(論語) "; 	
$a[629]="201. 여가가 없어 배울 수 없다고 말하는 사람은, 설사 여가가 있어도 배우지 않는다. -회남자(淮南子) 202. 여러분들이 가르치지 않는다 해도 사람들은 배워야 한다. -포프 "; 	
$a[630]="203. 영리한 자는 공부를 저주하고, 단순한 이는 이를 칭찬하며, 현명한 이는 이를 활용한다. -베이컨 "; 	
$a[631]="204. 예술은 채찍을 사용하지 않고 인간을 교육할 수 있는 유일한 수단이다. -버나드 쇼 "; 	
$a[632]="205. 옛날 학문하는 사람은 자기의 수양을 위해서 하였지만, 근자에 학문하는 사람은 사람에게 알려지기 위해서 한다. -논어 (論語) "; 	
$a[633]="206. 옛사람은 한 가지 일에 집중하여 학문하기를 귀중히 여기고, 목표 없이 만연하게 이것저것 착수하는 것은 탐탁한 일로 생 각지 않았다. -정이 "; 	
$a[634]="207. 옛 서적을 펼쳐서 숙독하고 있으면, 천년의 세월을 초월하여 같은 시간에 살고 있는 것 같다. - 랄프 왈도 에머슨 "; 	
$a[635]="208. 오직 교육받은 자만 자유하다. -에피티커스 "; 	
$a[636]="209. 옥은 쪼지 않으면 그릇이 될 수 없고 사람은 배우지 않으면 의를 알 수 없다. -예기 "; 	
$a[637]="210. 요즘 학문의 길로 향하는 사람은 마치 등산하는 것 같다(평탄하고 안락한 곳은 거침없이 나아가나, 한 번 난관에 부딪치 면 더 나아가지 못한다). -이정수언(二程粹言) "; 	
$a[638]="211. 우리가 츄잉껌을 사는 데보다 책을 구입하는 데 더 많은 돈을 투자하기 전까지 우리는 결코 문명국이 되지 못할 것이다. - 엘버트 하버드 "; 	
$a[639]="212. 우리에게 가장 안타까운 일은 교육을 받은 사람들이 삶의 문제를 연구하고 탐구하는 것을 그침으로 무식쟁이가 되는 것 이다. -뉴턴 베이커 "; 	
$a[640]="213. 위대한 인물을 교육하는 것은 형상과 그림자, 소리와 울림의 관계와 비슷하다(그림자는 형상에 언제나 붙어 있고, 울림은 소리에 따라서 늘 있다. 이와 마찬가지로 스스로 의견을 밀어붙이지 않고, 질문을 받으면 거기에 대답하면서 말하고 싶은 것을 다 말하여, 많은 사람들의 상담 상대가 된다). -장자(莊子) "; 	
$a[641]="214. 의지를 고무시키지 못하는 교육은 사상을 부패하게 한다. -후렌스 "; 	
$a[642]="215. 인간으로 태어나서 배우지 않으면 아무리 걱정이 없다 해도 새나 짐승과 같아지는 것이 아닌가. -법언(法言) "; 	
$a[643]="216. 인간은 가르치고 있는 동안 배운다. -세네카 "; 	
$a[644]="217. 인간을 다스리는 기술에 관해서 생각해 본 사람이라면 나라의 운명이 젊은이 교육에 달려 있다는 것쯤은 이해할 것이다. -아리스토텔레스 "; 	
$a[645]="218. 인간을 지력으로만 교육시키고 도덕으로 교육시키지 않는다면, 사회에 대해 위험을 기르는 것이 된다. -루스벨트 "; 	
$a[646]="219. 인간의 성품은 나무를 자라게 함 같아서 받아쓰거나 지시하는 것이 아니라 영양을 주고 배양시켜 산 채로 자라게 해야 한 다. -스튜어트 "; 	
$a[647]="220. 인간의 타고난 성질은 본래 서로 비슷하지만, 교육에 따라서 크게 차이가 생긴다. -논어(論語) "; 	
$a[648]="221. 인간이란 누가 가르쳐 주지 않으면 아무 것도 못하는 동물이다. -플리니 "; 	
$a[649]="222. 인간이 인간답게 됨을 인간이 배우는 것이 학문이다. -장재(張載) "; 	
$a[650]="223. 인간이 자신의 정신으로부터 만들어낸 것들 중 최대의 것이 책이다. -앙드레 지드 "; 	
$a[651]="224. 인생은 매우 짧고 조용한 시간은 그리 많지 않다. 그러므로 결코 쓸모없는 책을 읽으므로 시간을 낭비하지 않도록 해야 한다. -러스킨 "; 	
$a[652]="225. 일 년의 계획으로는 오곡을 기르는 것보다 더 나은 것이 없고, 십 년의 계획으로는 나무를 기르는 것보다 더 나은 것이 없 으며, 일생의 계획으로는 사람을 기르는 것보다 더 나은 것이 없다. 관자(管) "; 	
$a[653]="226. 일곱 자 물러서서 스승의 그림자를 밟지 않는다. -동자교 "; 	
$a[654]="227. 자기 자신의 행동으로 다른 사람을 가르쳐 훈계하면 상대는 그 가르침에 순순히 따르지만, 말로만 가르치려고 한다면 상 대는 반발하여 다툼이 된다. -후한서(後漢書) "; 	
$a[655]="228. 자녀 교육을 잘하는 아비는 자식이 어릴 때부터 가르친다. -임포(林逋) "; 	
$a[656]="229. 자녀에게 완전한 교육을 실시하는 것은 최상의 유산이다. - W. 스코트 "; 	
$a[657]="230. 자식을 교육하려면 조용하고 침착하며 정중한 태도를 유지하고 마음에 공손함을 갖고 해야 한다. -소학(小學) "; 	
$a[658]="231. 자식을 사랑한다면 바른 인간의 도리를 가르쳐 주고, 그릇된 도리에 빠지지 않도록 해야 한다. -춘추좌씨전(春秋左氏傳) "; 	
$a[659]="232. 자식을 양육할 뿐 교육을 하지 않는 것은 아버지의 과실이고 제자에게 엄격한 교육을 하지 않는 것은 스승의 태만이다. - 삼자경(三字) "; 	
$a[660]="233. 자주 질문하는 것을 부끄러워하지 않고, 사소한 것을 배우는 데도 부끄러워하지 않는다. -전국책(戰國策) "; 	
$a[661]="234. 재주와 지혜만 양성하여 성장하면 도리어 사람의 해독이 될 수 있다. 그러므로 모든 학문의 근본인 단정한 심지의 밭을 함께 양성해야 한다. -페스탈로치 "; 	
$a[662]="235. 저명한 바보 중에는 교육받은 자가 많다. -스페인 속담 "; 	
$a[663]="236. 저술가는 정치가나 군인만큼이나 세계 번영에 크게 기여할 수도 있다. 책은 전쟁만큼이나 위대한 것일 수 있다. -벤자민 디즈레일리 "; 	
$a[664]="237. 저작의 어려움은 세 가지이다. 첫째는 출간할 가치가 있는 책을 저술하는 것이요, 둘째는 출간해 줄 정직한 출판업자를 만나는 일이요, 셋째는 그 저서를 읽어 줄 만한 지각 있는 독자를 얻는 일이다. -찰스 콜튼' "; 	
$a[665]="238. 저절로 도리를 아는 사람은 상급이요, 배워서 아는 사람은 그 다음이며, 곤란을 당한 뒤 배우는 사람은 또 그 다음이다. 그러나 모르면서도 배우지 않으면 어리석은 백성이라 하급이 된다. -논어(論語) "; 	
$a[666]="239. 적에게조차 배우려고 한다면 그것은 언제나 안전하다. 그러나 친구에게조차 가르치려고 한다면 안전할 수 없다. -찰스 콜 튼 "; 	
$a[667]="240. 젊은이에게 올바른 습관을 심어주고 마음을 단련시키는 일보다 더 귀한 일이 어디에 있겠는가. -크리소스톰 "; 	
$a[668]="241. 젊을 때는 배우고 늙을 때는 이해한다. -에센바흐 "; 	
$a[669]="242. 젊을 때의 공부는 아침 일출의 햇빛과 같이 힘차게 진행되지만, 나이를 먹어서의 공부는 등불을 들고 밤길을 가는 것같이 좀처럼 진행되지 못한다. -안씨가훈(顔氏家訓) "; 	
$a[670]="243. 정신 활동의 절정기는 4살과 18살 사이이다. 4살이 되면 모든 것에 질문을 하고 18살이 되면 모든 대답을 한다. 벨 "; 	
$a[671]="244. 제자가 선생보다 뒤떨어진다고는 말할 수 없으며, 선생이 제자보다 훌륭하다고 말할 수 없다. -한유(韓愈) "; 	
$a[672]="245. '좋은 글'이란 적당한 장소에 놓인 적당한 어구이다. -스위프트 "; 	
$a[673]="246. 좋은 도구가 탁월한 교사를 만드는 것이 아니다. 그러나 탁월한 교사는 도구를 잘 쓸 줄 안다. - 에머슨 "; 	
$a[674]="247. 좋은 책은 친구 중에서도 가장 좋은 친구이다. 현재도 그리고 앞으로도 변하지 않는 것이다. -태퍼 "; 	
$a[675]="248. 좋은 책을 읽는 것은 과거에 가장 훌륭했던 사람들과 대화를 주고받는 것과 같다. -데카르트 "; 	
$a[676]="249. 주일학교 교육은 모든 교육의 모체다. - 무명 "; 	
$a[677]="250. 중간 이상의 사람에게는 높은 이상의 문제를 이야기할 수 있지만, 중간 이하의 사람에게는 고원(高)한 문제를 이야기 할 수 없다. -논어(論語) "; 	
$a[678]="251. 지극한 재미는 글 읽는 것만 같음이 없고 지극히 요긴한 일은 아들 가르치는 것만 같은 것이 없다. - 탈무드 "; 	
$a[679]="252. 지성보다 더 많은 교육을 받으면 거기서 말썽이 생긴다. "; 	
$a[680]="253. 지식이 인품을 밀어내고 있다. 이제 양육은 사라지고 교육만 남아있다. -어른버그 "; 	
$a[681]="254. 책만이 진정 자유와 독립을 소유하고 있다. 책은 묻는 모든 이에게 답을 주며, 책을 신실하게 섬기는 모든 이에게 자유를 준다. -드버리 "; 	
$a[682]="255. 책에 기록된 것을 잘 기억하기가 어려워도 숙독하는 동안에 기억되며, 의미가 통하지 않던 것도 차분히 생각하노라면 분 명히 통하게 된다. -주희(朱熹) "; 	
$a[683]="256. 책은 지혜, 연민, 기쁨, 유익, 이 네 가지 목적 가운데서 적어도 한 가지는 만족시켜야 한다. - J. 던햄 "; 	
$a[684]="257. 책은 청년에게는 음식이 되고 노인에게는 오락이 된다. 부할 때는 장식이 되고 가난할 때는 위로가 된다. 안에 있을 때는 즐거움이 되고 밖에 들고 나가도 방해가 되지 않는다. 특히 밤과 여행과 시골에서는 좋은 반려가 된다. -키케로 "; 	
$a[685]="258. 책을 백 번 정도 반복해 읽으면 거기에 쓰여진 진리가 저절로 분명해 진다. -삼국지(三國志) "; 	
$a[686]="259. 책을 읽고도 터득하지 못하는 자는 마치 괭이를 사고도 밭을 갈지 않는 것과 같다. 밭을 갈지 않을 바에야 어째서 괭이를 사는가? 독서와 실천의 두 가지가 서로 맞아야 함은 마치 포목이 씨줄과 날줄로 짜여진 것과 같다. 독서는 날줄이고 실천은 씨 줄이다. 날줄이 있고 씨줄이 없다면 어찌 짤 수 있으며, 짜지 않는다면 어찌 포목을 만들 수 있겠는가. -니노미야 손도쿠 "; 	
$a[687]="260. 책을 읽고서 생각하지 않는 것은 마치 음식을 먹고서 소화시키지 않는 것과 같다. -에드먼드 버크 "; 	
$a[688]="261. 책을 읽는 것은 대단한 이익이 있으며 결코 쓸모없게 되지 않는다. -왕안석(王安石) "; 	
$a[689]="262. 책을 읽는 데 있어서는, 무엇보다 먼저 책에 있는 문구가 마치 자신의 입에서 나온 것처럼 느낄 정도로 숙독해야 한다. 주희(朱熹) "; 	
$a[690]="263. 책을 읽을 때 속독으로 열 번 읽는 것보다 숙독해서 한 번 읽는 것이 낫다. -이토 토가이 "; 	
$a[691]="264. 책을 읽을 때 집중해야 하는 것 세 가지는 마음을 집중하여 내용을 이해하는 것, 눈을 집중하여 보는 것, 그리고 입을 집 중하여 낭독하는 것이다. 주희(朱熹) "; 	
$a[692]="265. 책을 읽을 수 있는 사람의 수는 적다. 어떤 목적을 위해 책을 읽을 수 있는 사람의 수는 더 적다. 하루의 고된 노동으로 지 쳐서 책을 읽지 않는 사람의 수는 엄청나게 많다. 그러나 맹인과 귀머거리 이외의 모든 사람들은 볼 수 있고 들을 수 있다. -버 나드 쇼 "; 	
$a[693]="266. 책을 철한 가죽끈이 끊어질 정도로 면학하는 사람은 단지 문장을 암송하는 의미가 통하지 않는 사람과는 다르다. -주희 (朱熹) "; 	
$a[694]="267. 책의 가치는 그것으로부터 무엇을 배울 수 있는가에 달려 있다. -제임스 브라이스 "; 	
$a[695]="268. 책이 사람에게 미치는 최대의 효과는 독자로 하여금 행동하게 한다는 것이다. -토마스 칼라일 "; 	
$a[696]="269. 책읽기를 좋아하는 것은 모든 사람에게 오는 권태의 시간을 기쁨의 시간으로 바꿀 수 있게 해준다. -몽테스키외 "; 	
$a[697]="270. 체육은 인간을 강건하게 만들고 규율과 질서와 협동을 존중하는 슬기롭고 애국적인 시민을 만들어 준다. 실로 체육은 심 신을 연마하고 조화시키는 사회 교육이라 하겠다. -박정희 "; 	
$a[698]="271. 테이블에 앉아 현인과 대화하는 한 마디가 10년의 공부보다 낫다. -롱펠로우 "; 	
$a[699]="272. 판사들이 변호사들을 경계하는 것 이상으로 우리가 책에 대해 경계하는 것은 필수적이다. -볼테르 "; 	
$a[700]="273. 하루에 1자씩 적으면 1년 동안에 365자를 얻고, 하루에 1자씩 게을리 하면 100년 동안에 3만 6천자를 잃게 된다. -요시 다 쇼잉 "; 	
$a[701]="274. 학교는 생각을 도구로 한 공장이나 정보를 취득하고 교환하는 장소가 아니라 더불어 사는 사회적 유기체가 되어야 한다. -린너 "; 	
$a[702]="275. 학교에서만 교육받은 아동은 교육받지 못한 아동이다. -산타야나 "; 	
$a[703]="276. 학문에 원숙한 사람은 자신의 마음을 관리할 수 있다. 마음을 혼란하게 하지 않고, 방일에 빠지지 않고, 마음의 미혹에서 벗어나고, 마음의 불안을 진정시킬 수가 있다. -이정수언(二程粹言) "; 	
$a[704]="277. 학문은 날마다 집에서 먹는 끼니와 같은 것인즉 마땅히 일마다 깨우치고 삼가라. -채근담(菜根譚) "; 	
$a[705]="278. 학문은 여러 가지 분야에 관련하는 것이 좋은 것이 아니라, 중요한 것은 한 가지 분야에 정통하는 것이다. -공총자(孔叢 子) "; 	
$a[706]="279. 학문을 뜻하는 사람은 소의 털만큼이나 무수하게 많으나, 대성하는 사람은 기린의 뿔만큼이나 희소하다. -북사(北史) 280. 학문을 좋아하고 생각을 깊이 하면 마음으로 그 뜻을 안다. -사기(史記) "; 	
$a[707]="281. 학문을 하는 사람은 배운 바를 실천하는 것을 중요시하고, 지식을 얻는 것을 중요시하지 않는다. -사마광(司馬光) "; 	
$a[708]="282. 학문을 하면 완고하지 않게 된다. 논어(論語) "; 	
$a[709]="283. 학문의 길은 산과 같다. 점점 올라가면 점점 높아진다. -서양 속담 "; 	
$a[710]="284. 학문의 길은 어디에서인가 잃어버린 자기의 본심을 찾아 구하는 것뿐이다. -맹자(孟子) "; 	
$a[711]="285. 학문이 있는 사람은 새롭게 들은 것으로 옛 견해를 바꿀 수 있고, 사회의 제도에 변화가 일어날 때 시세에 따라서 변화할 수 있다. 전국책(戰國策) "; 	
$a[712]="286. 학문이란 방황함이 전혀 없어야 비로소 알맞다고 말할 수 있다. -육구연(陸九淵) "; 	
$a[713]="287. 학문하는 데 명성을 얻는 것으로 목표를 삼는다면 심중에 진정한 성과를 얻지 못한다. -이정수언(二程粹言) "; 	
$a[714]="288. 학문하는 사람은 먼저 겸손함을 근본으로 삼아야 한다. 겸손하지 않으면 선으로 나아갈 수 있는 바탕이 없어지고 학문의 길에 서기 어렵다. 그러므로 겸손을 학문의 기본으로 삼는 것이다. -가이바라 에키켄 "; 	
$a[715]="289. 학문하는 사람이 가장 주의하지 않으면 안 될 것은 현실에 만족하여 진보가 그치는 것이다. -송원학안(宋元學案) "; 	
$a[716]="290. 학생을 가르치는 목적은 선생 없이도 살아갈 수 있도록 하는 데 있다. -엘버트 하버드 "; 	
$a[717]="291. 학식이 넓지 못하면 요점을 얻지 못하고, 뜻이 강하지 못하면 힘껏 행동할 수 없다. -이정수언(二程粹言) "; 	
$a[718]="292. 학자란 연구에 의해서 시간을 까먹는 나태한 자이다. -버나드 쇼 "; 	
$a[719]="293. 한 가지 일도 묻지 않는 자는 한 가지 일도 모른다. 영국 속담 "; 	
$a[720]="294. 한 가지 일에 대한 사색이 끝나기 전에 다른 일로 옮기지 말고, 한 권의 책을 다 읽기 전에 다른 책으로 옮기지 말라. -니 시다 키타로 "; 	
$a[721]="295. 한 사람의 저작만 읽는 것은 별로 좋은 결과를 가져오지 못한다. 그것으로는 다방면의 우수한 것을 흡수할 수 없기 때문 이다. 벌꿀도 마찬가지로 많은 꽃에서 채집하지 않으면 꿀을 만들 수 없다. -노신(魯迅) "; 	
$a[722]="296. 한 자루의 붓을 들고 좌우로는 세계를 움직이고, 상하로는 불후의 사상을 전한다. 톨스토이 "; 	
$a[723]="297. 한 해를 도성 안에서만 분주하게 보내면 스스로 천지가 크다는 것을 알지 못한다. 때로는 강이나 바다에 배를 띄우고, 때 로는 언덕에도 오르고, 때로는 초목이 우거진 들로 나가라. 이 또한 마음의 공부가 된다. -사토 잇사이 "; 	
$a[724]="298. 함께 배워도 같은 도에 나아가지 못할 것이며, 함께 도에 나아갈지라도 같이 서지 못할 것이며, 가히 함께 설지라도 더불 어 대의(大)에 맞게 처리할 수는 없느니라. -논어(論語) "; 	
$a[725]="299. 현명한 사람이라도 만 가지 생각 중에 한 가지의 실수는 있다. 어리석은 자라도 천 가지 생각 중에 한 가지의 이득은 있 다. 그 천의 하나의 이득을 배워서 만의 하나의 실수를 면하라. -십훈초 "; 	
$a[726]="300. 훌륭한 가수는 타인에게 그 노랫소리를 계승시키며, 훌륭한 교사는 그 전하고자 하는 의지를 타인에게 계승시킨다. -예기 301. 희랍의 고전엔 영광이, 라틴의 고전엔 장엄함이 있다. -포프 "; 	
$a[727]="302. 아이들의 인내심은 다른 대안이 없다고 생각하는데서 비롯된다. 마야 엔젤로 "; 	
$a[728]="303. 아이들은 어른들의 말에 절대 귀 기울이는 법이 없지만, 반드시 그들을 모방한다. - 제임스 볼드윈 "; 	
$a[729]="304. 정말 아이를 원한다면, 아이의 일을 대신해주기보다는 아이의 독립심을 길러주는데 힘써야 한다. - 김주희 "; 	
$a[730]="305. 직접 채소를 재배해보고, 요리를 하면서, 아이들은 신성한 노동에 대해 새롭게 인식할 수 있는 기회를 갖게 될 것이다. - 후지사와 구미 "; 	
$a[731]="306. 접촉을 가진 아이는 건강하게 자랐다. 그러나, 늘 유모차에 실린채 피부 접촉도 없이 자란 아이들은 점점 약해졌고, 접촉 결핍증때문에 세포들이 죽어갔다. - 스피츠 박사 [생의 첫해] "; 	
$a[732]="307. 과체중 어린이의 60%가 높은 혈압이나 콜레스트롤, 인슐린수치등 적어도 한가지 이상의 심장질환 요인을 갖고 있다. 이 는 고협압이나 당뇨병의 요인이 되기도 한다. - 미국 질병관리센터 "; 	
$a[733]="308. 당신이 아이에게 더불어 살 수 있는 지혜를 제대로 가르쳐준다면, 그것은 아이에게 줄 수 있는 최대의 선물이 될 것이다. 변재용 "; 	
$a[734]="309. 아동은 인간생활의 초보로 독립된 완전한 인간으로 성장해가는 준비기간에 있지만, 아동을 단지 인생의 일부, 즉 성인의 부속품으로 봐서는 안된다. 완전한 인격체로서 아동을 보호하고 바로 교육해나가야할 것이다. - 페뎅 "; 	
$a[735]="교사의 임무는 독창적인 표현과 지식의 희열을 불러 일으켜주는 일이다. -아인슈타인 "; 	
$a[736]="교수(敎授)하는 자의 권위는 흔히 교육받고자 원하는 자를 해친다. 키케로 "; 	
$a[737]="교육은 과거의 가치전달에 있는 것이 아니라 미래의 새로운 가치창조에 있다. 존 듀이 "; 	
$a[738]="교육은 그대의 머리 속에 씨앗을 심어주는 것이 아니라, 그대의 씨앗들이 자라나게 해준다. -칼릴 지브란 "; 	
$a[739]="교육은 도덕과 지혜의 두 기반 위에 서지 않으면 안 된다. 도덕은 미덕을 받들기 위해서이고, 지혜는 남의 악덕에서 자기를 지 키기 위해서이다. 도덕에만 중점을 두면 성인군자나 순교자밖에 나오지 않는다. 지혜에만 중점을 두면 타산적인 이기주의가 나 오게 된다. 어느 한 쪽에 치우치지 말고 도덕과 지혜의 두 기반 위에 교육이 서있어야 좋은 열매를 거둘 수 있는 것이다. S.R.N. 샹포르 "; 	
$a[740]="교육은 면학의 욕망과 흥미를 환기시키는 것이 가장 중요하다. 그렇지 않으면 책을 등에 진 나귀를 기르는 꼴이 되어버린다. - 몽테뉴 "; 	
$a[741]="교육은 책을 읽을 수는 있으되 어떤 책이 읽을 가치가 있는지 분간 못하는 인구만을 증가시켰다. -트레붸량 "; 	
$a[742]="교육의 목적은 기계를 만드는 것이 아니라, 인간을 만드는데 있다. -루소 "; 	
$a[743]="교육의 목적은 인격형성에 있다. 교육의 목적은 기계적인 사람을 만드는 데 있지 않고, 인간적인 사람을 만드는 데 있다. 또한 교육의 비결은 상호존중의 묘미를 알게 하는데 있다. 일정한 틀에 짜여진 교육은 유익하지 못하다. 창조적인 표현과 지식에 대 한 기쁨을 깨우쳐주는 것이 교육자 최고의 기술이다. -아인슈타인 "; 	
$a[744]="교육의 목표는 사실이 아닌 가치에 대한 지식이다. - W.R. 잉그 "; 	
$a[745]="교육의 비결은 학생들을 존중하는 데 있다. -랄프 왈도 에머슨 "; 	
$a[746]="교육의 최고목표는 지식이 아니라 행동이다. 교육은 삶을 위한 준비가 아닌, 삶 자체여야 한다. -유동범 "; 	
$a[747]="교육이란 알지 못하는 바를 알도록 가르치는 것이 아니라, 행동하지 않을 때 행동하도록 가르치는 것이다. - 마크 트웨인 "; 	
$a[748]="대학은 직업을 위한 훈련학교로 되어가고 있다. 교양 따위에는 전혀 무관심한 전권주의자들이 요청하고 있기 때문이다. -윌리 엄러셀 "; 	
$a[749]="매의 효과는 아이들을 겁쟁이로 만들거나 고집불통으로 만드는 것뿐, 이외의 효과를 본 적이 없다. -몽테뉴 "; 	
$a[750]="모든 인습과 미신, 위선에서 해방되었을 때 비로소 우리는 교육되었다고 말할 수 있다. -닐 "; 	
$a[751]="무슨 직업을 택하든 건전한 대인관계를 유지하고, 자신의 생각을 똑똑히 전하고, 타인의 이야기를 신중히 듣고, 자신의 일과 타 인의 일을 계획 준비하고, 열심히 일하고, 또한 열심히 일하기를 즐기고, 자신의 일에 중요한 사람의 얼굴, 이름 및 그 밖의 사 항을 기억하는 방법을 안다면 성공할 것이다. 이러한 능력과 솜씨를 지닌 일반교육을 받은 사람은 거의 모든 직책을 훌륭히 수 행할 준비가 되어있는 것이다. -헨리 포드 "; 	
$a[752]="사고력을 기르지 못하는 교육은 결국 정신을 타락시키는 교육이다. -아나톨 프랑스 "; 	
$a[753]="서툰 의사는 한 번에 한 사람을 해치지만, 서툰 교사는 130명을 해친다. -보이어 "; 	
$a[754]="아이들은 교육을 받아야 하지만 또한 그들 자신이 스스로 깨우칠 수 있도록 해주어야 한다. -디므넷 "; 	
$a[755]="아이에게는 비평보다는 몸소 실천해 보이는 모범이 필요하다. -J. 주베르 "; 	
$a[756]="어린이를 정직한 아이로 키우는 것이 바로 교육의 시작이다. -존 러스킨 "; 	
$a[757]="어린이에게는 과학을 가르치는 것이 아니다. 단지 과학의 취미를 주면 족하다. - J.J. 루소 "; 	
$a[758]="오늘날 사람들은 공부를 많이 한다고는 하지만 인생의 진정한 의미를 깨달은 동서고금의 철학자들에 비교할 때 의미없이 살아 갑니다. 그들이 잘못된 교육을 받기 때문입니다. 그들은 여러 가지 잡다한 과목을 수없이 배우나 삶의 의미나 목적을 제대로 배 우지 못하고 있는 실정입니다. -톨스토이 "; 	
$a[759]="오늘의 인간교육은 고뇌하고 인내하는 능력을 누르는 방향으로 흐르고 있는 것 같다. 부모란 누구나 자녀가 자신들 이상으로 잘 되기를 바라고 있다. 그러면서도 부모들은 자신들이 받은 것과는 전혀 다른 교육을 자녀들에게 하고 있다. 자녀들에게 고뇌 하고 인내하는 능력을 키워주는 교육을 주저하는 것 같다. 그것은 고뇌와 인내라는 고통의 과정을 두려워하고 있어서이다. - L. 비트겐슈타인 "; 	
$a[760]="인간을 지혜로만 교육하고 도덕으로 교육하지 않는다면 사회에 위험을 기르는 꼴이 된다. - D. 루즈벨트 "; 	
$a[761]="젊은이들을 수학적으로 가르쳐야 한다. -도올 김용옥 "; 	
$a[762]="지적교육의 주요부분은 사실습득이 아니라 습득한 것을 얼마나 잘 실천하느냐다. -올리버 웬델 홈즈 "; 	
$a[763]="직장에서 전문적인 일을 훌륭하게 수행하려면 전공과목이 유리한 역할을 하는 것은 사실이다. 그러나, 그러한 목적의 편리성만 가지고 장기간에 걸친 고등교육의 효과를 측정하는 것은 옳지 않다. 현실적인 성과라는 측면에서 보아도 그것만으로는 교육이 너무나 비싸게 여겨진다. 교육이 발달된 사회에 있어서 교육의 실효성을 가늠하려면, 그 교육이 학교를 졸업한지 15년 이후에 도 어떤 업무에 유효한가를 보아야만 한다. 길게 내다보는 교육, 길게 내다보고 뛰는 교육, 그것이 바로 우리에게 필요하다. 드러커 "; 	
$a[764]="학교는 학생이 세상으로부터 도망가는 자가 아니라, 세상에 나가 참여하는 사람이 되도록 가르쳐야 한다. -존 시알디 "; 	
$a[765]="학생에게 배우고자 하는 의욕을 고양시키지 않으면서 교육하려는 교사는 달구지 않은 쇠를 두들기는 것에 지나지 않는다. -토 마스 핀 ";

$a[768]="교수(敎授)하는 자의 권위는 흔히 교육받고자 원하는 자를 해친다. -키케로 ";

$a[922]="7. 인간의 마음가짐이 곧 행복이다. -실러 "; 	
$a[923]="8. 인간이 불행한 것은 자기가 행복하다는 것을 알지 못하기 때문이다. -도스토예프스키 "; 	
$a[924]="9. 인생에서 최고의 행복은 우리들이 사랑받고 있다는 확신이다. -빅토르 위고 "; 	
$a[925]="10. 자기가 해야 할 일을 발견하는 것이 바로 행복이다. -칼라일 "; 	
$a[926]="11. 세상에서 최고의 인색함은 밝은 웃음을 아끼는 일이다. 눈가의 근육을 조금만 움직여서 - "; 	
$a[927]="12. 한 두번 미소짓는 것만으로도 사람들에게 행복감을 안겨 줄 수 있는데도 그것조차 안하는 사람이 있다. 미국 사회교육가 바덴 "; 	
$a[928]="13. 인생에 있어서 최고의 행복은 우리가 사랑받고 있다는 확신이다. 빅토르 위고 (레미제라블) "; 	
$a[929]="14. 그 어떤 강제의 의해서 우리들은 결코 행복하게 될 수는 없다. - 콜르리지 "; 	
$a[930]="15. 우리들은 모두 남의 불행에 견딜 수 있을 만큼 충분히 행복하다. - 라로슈 푸꼬 "; 	
$a[931]="16. 행복은 무엇보다 건강 속에 있다. - GW 커티스 "; 	
$a[932]="17. 행복이란 우리집 화롯가에서 성장한다. 그것은 남의 집 뜰에서 따와서는 안 된다. - 제롤드 "; 	
$a[933]="18. 행복함에는 두 갈래의 길이 있다. 욕망을 적게 하거나 재산을 많게 하거나 하면 된다. - 벤저민 프랭클린 "; 	
$a[934]="19. 행복을 사치한 생활 속에서 구하는 것은 마치 태양을 그림에 그려놓고 빛이 비치기를 기다리는 것이나 다름없다.- 나폴레 옹 "; 	
$a[935]="20. 행복을 잃기는 무척 쉽다. 왜냐하면 행복이란 언제나 분에 넘치는 것이기 때문이다. - 알베르 카뮈 "; 	
$a[936]="21. 행복하게 산다는 것은 마음의 평온함을 뜻한다. - 시세로 "; 	
$a[937]="22. 행복하게 지내는 사람은 대개 노력가이다. 게으름뱅이가 행복하게 지내는 것을 보았는가. 수확의 기쁨은 흘린 땀에 정비례 한다. - 윌리엄 블레이크 (영국시인) "; 	
$a[938]="23. 행복하려는 것은 권리지만 인간으로서 할 수 있는 한 알고 싶은 것을 배우고, 자신에게 최고의 기쁨을 가져다 줄 재능과 능 력을 연마해야 함이 분명히 요구된다. - 버트런드 아서 윌리엄 러셀 "; 	
$a[939]="24. 행복한 결혼에는 애정 위에 언젠가는 아름다운 우정이 접목되게 마련이다. 이 우정은 마음과 육체가 서로 결부되어 있기 때문에 한층 견고한 것이다. - 앙드레 모루아 (프랑스 작가) "; 	
$a[940]="25. 돈으로 살 수 있는 행복이라 불리는 상품은 없다. - 헨리 벤 다이크 "; 	
$a[941]="26. 마음이 어진 사람은 조그마한 집에 살아도 행복하다. - 홍자성 "; 	
$a[942]="27. 오래가는 행복은 정직한 것 속에서만 발견할 수 있다. - 리히텐베르히 "; 	
$a[943]="28. 의지가 굳은 사람은 행복할지니, 너희는 고통을 겪겠지만 그 고통은 오래가지 않을 것이다. - 테니슨 "; 	
$a[944]="29. 진정한 행복을 만드는 것은 수많은 친구가 아니며, 훌륭히 선택된 친구들이다. - 벤 존슨 "; 	
$a[945]="30. 인간의 행복은 거의 건강에 의하여 좌우되는 것이 보통이며 건강하기만 하다면 모든 일은 즐거움과 기쁨의 원천이 된다. 반대로 건강하지 못하면 이러한 외면적 행복도 즐거움이 되지 않을 뿐 아니라 뛰어난 지(知), 정(情), 의(義)조차도 현저하게 감소된다. - 아르투어 쇼펜하워 (독일 철학자) "; 	
$a[946]="31. 어떤 불만으로 해서 자기를 학대하지 않으면 인생은 즐거운 것이다. - 러셀 "; 	
$a[947]="32. 불행은 진정한 친구가 아닌 자를 가려준다. - 아리스토텔레스 "; 	
$a[948]="33. 불행이란 거의 언제나 인생에 대한 그릇된 해석의 표적이다. - 몬테르랑 "; 	
$a[949]="34. 자기가 소유하고 있는 것을 가장 풍부한 재산으로 여기지 않는 자는 누구나, 비록 이 세상의 주인이라도 불행하다. - 에피 쿠로스 (그리스 철학자) "; 	
$a[950]="35. 원하는 것을 소유할 수 있다면 그것은 커다란 행복이다. 그러나 그보다 더 큰 행복은 "; 	
$a[951]="우리가 갖고 있지 않은 것을 원하지 않는다는 것이다. - 메네데모스 "; 	
$a[952]="36. 언제까지고 계속되는 불행은 없다. 가만히 견디고 참든지 용기를 내쫓아 버리든지 이 둘 중의 한 가지 방법을 택해야 한다. 로망 롤랑 "; 	
$a[953]="37. 시간이 그것을 경멸하거나 완화시켜주지 않는 슬픔은 하나도 없다. -키케로 "; 	
$a[954]="38. 아름다운 장미는 가시 위에서 피고 슬픔 뒤에는 반드시 기쁨이 있다. -윌리엄 스미스(영국 지질학자·고생물학자) "; 	
$a[955]="39. 어떤 경우에도 기쁨이 크면 클수록 그에 앞서서 큰 고통이 따른다. -아우렐리우스 아우구스티누스 "; 	
$a[956]="40. 이 세상의 기쁨은 완전한 것이 아니다. 기쁨에는 고통의 맛이 섞이고 벌꿀에는 땀이 섞여서 조리되는 것이다. -조지 롤렝 하겐(독일 교육가. 목사) "; 	
$a[957]="41. 인생에는 두 가지 비극이 있다. 하나는 당신이 원하는 것을 얻을 수 없을 때요, 또 하나는 원하는 것을 얻었을 때다. -조지 버나드 쇼 "; 	
$a[958]="42. 일반적으로 불행이 행복을 만든다. -볼테르 "; 	
$a[959]="43. 진정한 슬픔은 고통의 지주(支柱)가 된다. -아이스킬로스(영국 비극작가) "; 	
$a[960]="44. 쾌락은 타인의 고통을 대가로 했을 때에 가장 감미롭다. -오비디우스(로마 시인) "; 	
$a[961]="45. 하늘이 치유할 수 없는 슬픔은 이 세상에 존재하지 않는다. -토마스 모어(영국 정치가·사회사상가) "; 	
$a[962]="46. 환락(歡樂)에는 애정(哀情)이 많이 깃든다. -무제(武帝, 중국 전한시대의 황제) "; 	
$a[963]="47. 행복의 비밀은 자신이 좋아하는 일을 하는 것이 아니라, 자신이 하는 일을 좋아하는 것이다. -앤드류 매튜스 "; 	
$a[964]="48. 행복한가 그렇지 못한가는 결국 우리들 자신에게 달려있다. -아리스토텔레스 "; 	
$a[965]="49. 행복한 인간이란, 자기 인생의 끝을 처음에 이을 수 있는 사람을 말한다. -괴테 "; 	
$a[966]="50. 행복이란 과잉과 부족의 중간에 있는 조그마한 역이다. -C. 폴록 "; 	
$a[967]="51. 행복이란 타인의 불행을 바라봄으로써 생기는 쾌감이다. -비어스 "; 	
$a[968]="52. 행복의 원칙은 첫째 어떤 일을 할 것, 둘째 어떤 사람을 사랑할 것, 세째 어떤 일에 희망을 가질 것이다. -칸트 "; 	
$a[969]="53. 행복의 한 쪽 문이 닫히면 다른 쪽 문이 열린다. 그러나 흔히 우리는 닫혀진 문을 오랫동안 보기 때문에 우리를 위해 열려 있는 문을 보지 못한다. -헬렌 켈러 "; 	
$a[970]="54. 행복을 사치한 생활 속에서 구하는 것은 마치 태양을 그림에 그려놓고 빛이 비치기를 기다리는 것이나 다름없다. -나폴레 "; 	
$a[971]="55. 행복을 잃을 수 있는 한 그래도 우리는 행복을 가지고 있다는 말이 된다. -타킹턴 "; 	
$a[972]="56. 행복은 불행과 쌍둥이로 태어난다. -바이런 "; 	
$a[973]="57. 행복은 불행을 피하는 것에서 성립된다. -앨폰스 카 "; 	
$a[974]="58. 행복은 자기 뜻대로 되지 않는 일을 고민하지 않는 것이다. 행복은 작은 새처럼 붙들어 두어야 한다. 될 수 있는 한 부드럽 게 그리고, 갑갑하지 않게 해야 한다. 작은 새는 자신이 자유롭다고 생각하기만 하면, 즐겨 수중에 머물러 있을 것이다. -헤겔 "; 	
$a[975]="59. 행복에서 불행의 거리는 고작 한 발짝밖에 안되지만 불행에서 행복의 거리는 매우 먼 거리이다. -유태격언 "; 	
$a[976]="60. 행복에 있어서 가장 큰 장애물은 너무 큰 행복을 기대하는 마음이다. -폰트넬르 "; 	
$a[977]="61. 한 해의 가장 큰 행복은 한 해의 마지막에서 그 해의 처음보다 훨씬 나아진 자신을 느낄 때이다. -톨스토이 "; 	
$a[978]="62. 행복, 미래에 있을 듯 생각될 때 잘 생각해 보라. 그것은 이미 행복을 지니고 있다는 것이다. 기대를 지닌다는 것, 이것이 곧 행복이다. -알랭 "; 	
$a[979]="63. 침상에 누울 때, 내일 아침 일어나는 것을 즐거움으로 여기는 사람은 행복하다. -C. 힐티 "; 	
$a[980]="64. 적당하게 일하고 좀 더 느긋하게 쉬어라. 현명한 사람은 느긋하게 인생을 보냄으로써 진정한 행복을 누리는 것이다. -그라 시안 "; 	
$a[981]="65. 사소한 것에서 기쁨을 발견할 수 있다는 것은 불행한 자의 고귀한 특권이다. -로테 "; 	
$a[982]="66. 기쁘게 일하고, 해 놓은 일을 기뻐하는 사람은 행복하다. -괴테 "; 	
$a[983]="67. 세상에는 우리의 침울한 두 눈으로 발견 할 수 있는 이상의 행복이 있는 법이다. -니체 "; 	
$a[984]="68. 불행에 빠져야 비로소 사람은 자기가 누구인가를 깨닫게 된다. - S. 츠바이크 "; 	
$a[985]="69. 불행은 대개 고민이나 번뇌를 할 시간적 여유를 주기 때문에 생겨난다. 불행을 통해 행복이 무엇인지를 배우게 된다. -토 마스 풀러 "; 	
$a[986]="70. 불행의 원인은 늘 나 자신에게 있다. - 파스칼 "; 	
$a[987]="71. 불행은 눈이 없어서 그 대상을 가리지 않는다. -발타자르 그라시안 "; 	
$a[988]="72. 모든 불행 중에서 최대의 불행은 옛날에 행복했던 것이다. -호라티우스 "; 	
$a[989]="73. 자신의 불행과 고뇌를 결코 남에게 토로하지 마라. -그라시안 "; 	
$a[990]="74. 남의 불행에 깊이 빠져들지 마라. -그라시안 "; 	
$a[991]="75. 가장 현명한 사람은 큰 불행도 작게 처리하여 어리석은 사람은 조그마한 불행도 현미경으로 확대하여 스스로 큰 고민 속에 빠진다. -라 로슈푸코 "; 	
$a[992]="76. 궁핍은 영혼과 정신을 낳고, 불행은 위대한 인물을 낳는다. - 빅토르 위고 "; 	
$a[993]="77. 당신이 행운을 잡으면 반드시 불행에 빠지는 사람도 있다. -그라시안 "; 	
$a[994]="78. 복(福)은 불행이 없으면 보다 커지지 않는다. -회남자 "; 	
$a[995]="1. 인생은 하나의 실험이다. 실험이 많아질수록 당신은 더 좋은 사람이 된다. -에머슨 "일기" "; 	
$a[996]="2. 인생은 우주의 영광이요, 또한 우주의 모욕이다. - 파스칼 "; 	
$a[997]="3. 인생은 반복된 생활이다. 좋은 일을 반복하면 좋은 인생을, 나쁜 일을 반복하면 불행한 인생을 보내는 것이다. - W. NL. 영 안 "; 	
$a[998]="4. 인생의 최고 불행은 인간이면서 인간을 모르는 것이다. - 파스칼 "; 	
$a[999]="5. 인생의 위대한 목표는 지식이 아니라 행동이다. - 헉슬리 "; 	
$a[1000]="6. 삶은 호흡하는 것이 아니라 행위를 하는 것이다. - 루소 "; 	
$a[1001]="7. 우리의 인생은 우리가 노력한 만큼 가치가 있다. - 모리악 "; 	
$a[1002]="8. 인생은 한 권의 책과 같다. 어리석은 이는 그것을 마구 넘겨 버리지만, 현명한 인간은 열심히 읽는다. 단 한번밖에 인생을 읽 지 못한다는 것을 알고 있기 때문이다. - 상 파울 "; 	
$a[1003]="9. 남의 생활과 비교하지 말고 네 자신의 생활을 즐겨라. - 콩도르세 "; 	
$a[1004]="10. 인생은 선을 실행하기 위하여 만들어졌다. 칸트 "; 	
$a[1005]="11. 나만이 내 인생을 바꿀 수 있다. 아무도 날 대신해 해줄 수 없다. - 캐롤 버넷 "; 	
$a[1006]="12. 인생은 집을 향한 여행이다. - 허먼 멜빌 "; 	
$a[1007]="13. 인간은 인생의 방향을 결정할 규칙을 가지고 있어야 한다. - 존 웨인 "; 	
$a[1008]="14. 반성하지 않는 삶은 살 가치가 없다. - 소크라테스 "; 	
$a[1009]="15. 나이가 성숙을 보장하지는 않는다. - 라와나 블랙웰 "; 	
$a[1010]="16. 인생은 충분히 좋지 않을 수도 있다. 그러나 좋은 인생은 충분히 길다. - 벤자민 프랭클린 "; 	
$a[1011]="17. 인생은 본래 녹록지 않다. 하지만 멍청한 사람에게는 더욱 녹록지 않다. - 존 웨인 "; 	
$a[1012]="18. 인생이란 진지하게 이야기하기에는 너무나 중요한 것이다. - 오스카 와일드 "; 	
$a[1013]="19. 인생은 가까이서 보면 비극이지만 멀리서 보면 희극이다. - 찰리 채플린 "; 	
$a[1014]="20. 인생이란 네가 다른 계획을 세우느라 바쁠 때 너에게 일어나는 것이다. - 존 레논 "; 	
$a[1015]="21. 인생의 최대 역설은 살아서 빠져나오는 사람이 거의 없다는 점이다. - 로버트 하인라인 "; 	
$a[1016]="1. 가는 자는 쫓지 말며, 오는 자는 막지 말라. -맹자 "; 	
$a[1017]="2. 검은 구름에 둘러싸여 있는 사람을 경계하라. - 발타자르 그라시안 "; 	
$a[1018]="3. 나에게 혼자 파라다이스에서 살게 하는 것보다 더 큰 형벌은 없을 것이다. -괴테 "; 	
$a[1019]="4. 남과 교제할 때, 먼저 잊어서는 안될 일은 상대방에게는 상대방 나름대로의 생활방식이 있으므로 남의 인생에 혼란스럽게 하지 않도록 함부로 간섭해서는 안 된다는 것이다. -헨리 제임즈 "; 	
$a[1020]="5. 남과 멀어지게 되었을 때에는 곧 화합하라. 남의 장점은 추켜 주고 단점은 감추어 주라. 남의 부끄러운 곳을 건드리지 말고 비밀을 지켜 주라. -우바새계경 "; 	
$a[1021]="6. 남과 사이가 좋지 못하거나 그 사람이 당신과 있는 것을 싫어하거나 당신이 옳은데도 그 사람이 동조하지 않으면, 그 사람이 책망받을 것이 아니라 정작 책망받아야 할 사람은 바로 당신입니다. 왜냐하면 당신이 그 사람에게 마음과 정성을 다하지 않았 기 때문입니다. -톨스토이 "; 	
$a[1022]="7. 남에게 도움을 받는 자는 남을 두려워하고, 남에게 베푸는 자는 남에게 오만불손하다. -설원 "; 	
$a[1023]="8. 남에게 호감을 얻으려면 상대방이 누구거나 함께 즐겁게 동참하고 있다는 것을 보여주면 된다. 그럴 경우 상대방을 단지 즐 기게 해주는 것보다는 상대방과 함께 어울려 즐기는 것이 더 좋다. 그리고 이런 기질을 가진 사람은 설혹 대단한 교양이나 지혜 가 없다고 하더라도 상식이 있으며, 그 행동거지가 다른 사람을 매혹케 하는 데가 있으며 위대한 재능이 있으면서도 이런 기질 이 결여된 사람보다도 남의 마음을 크게 움직인다. -조셉 아디스 "; 	
$a[1024]="9. 남을 너그럽게 받아들이는 사람은 항상 사람들의 마음을 얻게되고, 위엄과 무력으로 엄하게 다스리는 자는 항상 사람들의 노여움을 사게된다. -세종대왕 "; 	
$a[1025]="10. 남이 당신에게 관심을 갖게 하고 싶거든, 당신 자신이 귀와 눈을 닫지 말고 다른 사람에게 관심을 표시하라. 이 점을 이해 하지 않으면, 아무리 재간이 있고 능력이 있더라도 남과 사이좋게 지내기는 불가능하다. -로랜스 굴드 "; 	
$a[1026]="11. 남의 이익에 신경 써라. 분배되지 않는 이익은 결코 오래 가지 않는다. - 볼테르 "; 	
$a[1027]="12. 내가 남을 알지 못하는 것이 죄일 뿐이다. 남이 알아주지 않는 게 무슨 죄란 말인가. -장영실 "; 	
$a[1028]="13. 너에게서 나온 것은 너에게로 돌아간다. -맹자 "; 	
$a[1029]="14. 누군가와 서로 공감할 때, 사람과 사람과의 관계는 보다 깊어져 갈 수 있다. - 오쇼 라즈니쉬 "; 	
$a[1030]="15. 늙은 사람들은 편하게 모시고, 친구들은 진실한 마음으로 대하고, 젊은이는 부드럽게 대하게나. -공자 "; 	
$a[1031]="16. 누군가 다른 사람의 반쪽이 되는 것은 결코 좋은 일이 아니다. 우리는 한 사람의 완전한 인격체이다. -앤드류 매튜스 "; 	
$a[1032]="17. 다른 사람을 대할 때 그 사람의 몸도 내 몸같이 소중히 여기라. 내 몸만 귀한 것이 아니다. 남의 몸도 소중하다는 것을 잊지 말라. 그리고 네가 다른 사람에게 바라는 일을 네가 먼저 그에게 베풀어라. - 공자 "; 	
$a[1033]="18. 대부분의 사람들은 내 편도 아니고 내 적도 아니다. 또한 자신이 무슨 일을 하거나 자신을 좋아하지 않는 사람들은 있게 마 련이다. 모두가 자신을 좋아하기를 바라는 것은 지나친 기대이다. -리즈 카펜터 "; 	
$a[1034]="19. 대체로 내향적인 인간은 내향적인 인간과 외향적인 인간은 외향적인 인간과 잘 사귄다. 그것은 마음이 우선 편하고 이해하 기 쉽기 때문이다. 그러나 마음이 편하다는 사태는 자기 자신의 성장을 위하여 좋은 사태는 아닌 것이다. -디오도어 루빈 "; 	
$a[1035]="20. 두 개의 갈대 다발은 서로 의지해야 설 수 있다. -상응부경전 "; 	
$a[1036]="21. 다른 사람이 우리를 어떻게 생각하는 지는 결코 우리가 상관할 문제가 아니다. -앤드류 매튜스 "; 	
$a[1037]="22. 모든 사람들은 그들이 처한 곤경 속으로 당신을 끌어들이려고 애를 쓴다. -보브 딜런 "; 	
$a[1038]="23. 모든 사람은 다른 사람을 통해 자신을 볼 수 있다. - 오쇼 라즈니쉬 "; 	
$a[1039]="24. 모든 사람이 그를 좋아하더라도 반드시 살피고, 모든 사람이 그를 미워하더라도 반드시 살펴야 한다. -공자 "; 	
$a[1040]="25. 무수한 사람들 가운데는 나와 뜻을 같이 할 사람이 한둘은 있을 것이다. 그것으로 충분하다. 바깥 대기를 호흡하는데 들창 문은 하나만으로 족하다. -로맹 롤랑 "; 	
$a[1041]="26. 물이 너무 맑으면 큰 물고기가 없다. -후한서 "; 	
$a[1042]="27. 미소, 악수, 혹은 호의로운 눈총 등 무엇인가를 남에게 동냥할 필요가 없는 인간은 없다. -댈버그 "; 	
$a[1043]="28. 배고프면 달라붙고, 배부르면 떠나가며, 따뜻하면 몰려들고, 추우면 버리나니 이것이 바로 인정의 널리 퍼진 폐단이다. - 채근담 "; 	
$a[1044]="29. 사람과 더불어 허물은 같이할지언정 공은 같이하지 못할지니, 공을 같이하면 서로 시기하게 되느니라. 사람과 더불어 환란 은 같이 할지언정 안락은 같이 못할지니 안락을 같이하면 서로 원수가 될 것이니라. -채근담 "; 	
$a[1045]="30. 사람들과 교제를 할 때는 다소나마 상대편을 이롭게 해 주는 것이 좋다. - 발타자르 그라시안 "; 	
$a[1046]="31. 사람에겐 사람이 필요하다. -타고르 "; 	
$a[1047]="32. 사람은 누구할 것 없이 자신만의 짐을 지니고 살아가나 다른 사람의 도움을 받지 않고는 살아갈 수 없다. 따라서 우리는 위 로와 충고로 다른 사람을 도와주어야 한다. -톨스토이 "; 	
$a[1048]="33. 사람은 서로의 입장과 처지를 바꿔 생각해야 한다. -공자 "; 	
$a[1049]="34. 사람은 원래 깨끗한 것이지만, 모두 인연에 따라 죄와 복을 부르는 것이다. 저 종이는 향을 가까이 하여 향기가 나고, 저 새 끼줄은 생선을 꿰어 비린내가 나는 것과 같은 것이다. 사람은 조금씩 물들어 그것을 익히지마는 스스로 그렇게 되는 줄을 모를 뿐이다. -법구경 "; 	
$a[1050]="35. 사람을 만날 때 우리는 그 사람이 어디 출신이며 어떤 사람인가 하는 선입견을 버리고 곧바로 신과 대화를 한다고 느껴야 만 한다. 책을 읽지 말고 영혼을 읽어야만 한다. 그렇게 될 때 조그만 예배당은 천상의 돔처럼 커다랗게 드러날 것이다. -에머 슨 "; 	
$a[1051]="36. 사람의 가치는 타인과의 관계로서만 측정될 수 있다. 니체 "; 	
$a[1052]="37. 산이 오지 않으면 내가 산으로 가겠다. 상대편이 오지 않을 경우 내가 그에게로 가면 되는 것이다. -마호메트 "; 	
$a[1053]="38. 상대방에 주는 자기의 인상을 조심하고 걱정하는 것은 당신을 주인공으로 내세운 까닭이다. 대개 사람의 호감이란 먼저 남 이 표시해 준 것에 대한 반응으로서 나타나는 것을 알아야 한다. 자기가 기다릴 것이 아니라, 당신이 먼저 주라. -로렌스 "; 	
$a[1054]="39. 생각이 너그럽고 두터운 사람은 봄바람이 따뜻하게 만물을 기르는 듯하여 무엇이든지 이런 사람을 만나면 살아나고, 마음 이 모질고 각박한 사람은 차가운 눈이 만물을 얼게 하는 듯하여 무엇이든지 이런 사람을 만나면 죽느니라. -채근담 "; 	
$a[1055]="40. 서로 위하는 마음. 네 스스로 원하지 않는 것을 다른 사람에게 행해서는 안 된다. -공자 "; 	
$a[1056]="41. 세상 사람들이 다 없어져도 지낼 수 있다고 생각하는 사람이 있다면 그것은 대단히 잘못된 생각이다. 하물며 자기가 없으 면 세상이 돌아가지 않는다고 믿는 사람은 더 큰 잘못이다. 라 로슈푸코 "; 	
$a[1057]="42. 세상에서 살아가려면 많은 사람과 사귈 줄 알아야 한다. -루소 "; 	
$a[1058]="43. 싫어하는 사람을 상대하는 것도 하나의 지혜이다. -그라시안 "; 	
$a[1059]="44. 사람과 이웃의 소중함은 그들로부터 멀어졌을 때 비로소 절감하게 된다. 완벽하게 격리된 인간에게는 개미 한 마리도 좋은 친구가 될 수 있는 것이다. -유동범 "; 	
$a[1060]="45. 사랑하는 사람들이 자신을 함부로 대하는 데도 가만히 있는다면 당신은 결국 그것 때문에 그들은 미워하게 될 것이다. -앤 드류 매튜스 "; 	
$a[1061]="46. 세상은 거울과 같다. 사람들과의 관계에서 겪는 문제들 중 대부분은 스스로와의 관계에서 겪고 있는 문제를 거울처럼 보여 주고 있다. 밖으로 나가서 남들을 바꿔 놓을 필요는 없다. 우리 자신의 생각들을 조금씩 바꿔 나가다 보면, 주위 사람들과의 관 계는 자동으로 개선된다. -앤드류 매튜스 "; 	
$a[1062]="47. 양고기 국이 비록 맛이 좋다지만, 여러 사람의 입을 다 맞추기는 어렵다. -명심보감 "; 	
$a[1063]="48. 어리석은 자와 가까이 말고, 슬기로운 이와 친하게 지내라. 그리하여 존경할 만한 사람을 섬겨라. 이것이 인간에게 최상의 행복이다. -대길상경 "; 	
$a[1064]="49. 우리는 누구나 남이 나를 좋아하기 바란다. 자신이 뛰어난 지식을 자랑하는 듯한 인상을 주는 태도는 결코 남의 호감을 얻 지 못한다. 남이 나를 좋아하도록 하는 비결은 상대방의 기분을 유쾌하게 해주는 점에 있다. -로렌스 굴드 "; 	
$a[1065]="50. 음침해서 말을 잘 안하는 사람을 만나거든 마음을 주지 말 것이며, 발끈하기 잘하며 잘난 체하는 사람을 보거든 입도 다물 것이니라. -채근담 "; 	
$a[1066]="51. 인간은 상호관계로 묶어지는 매듭이요, 거미줄이며, 그물이다. 이 인간관계만이 유일한 문제이다. -생텍쥐페리 "; 	
$a[1067]="52. 인간은 서로를 위하여 태어난 것이다. 그러므로 상대를 교도(敎導)하든지 그렇지 않으면 견뎌야 한다. -아우렐리우스 "; 	
$a[1068]="53. 인간은 서로 속이는 일이 없다면 사회생활을 계속할 수 없다. -라 로슈푸코 "; 	
$a[1069]="54. 인생에서 중요한 것은 좋은 스승, 좋은 친구, 좋은 아는 사람을 많이 가지는 일이다. 그리고 그 인간관계의 포인트는 정직 과 감사이다. -다케우치 히토시 "; 	
$a[1070]="55. 이 사람들이 나를 이렇게 대접하도록 부추기는 것은 아닐까? 그들이 우리를 다르게 대접해 주기를 바란다면, 우리가 먼저 변해야 한다. -앤드류 매튜스 "; 	
$a[1071]="56. 자기의 사고 방식이나 행동 양식을 남들에게도 따르라고 강요하는 것은 우리 인간이 극복해야 할 결점이다. -키케로 "; 	
$a[1072]="57. 자기 자신을 알려거든 남이 하는 일을 주의해서 잘 살펴보아라. 다른 사람의 행동은 나의 거울이다. 또 다른 사람을 알려거 든 특히 그 사람을 아껴 주어라. 또 그 사람을 이해하려거든 먼저 자기 마음속을 들여다보아라. 네가 남에게 바라고 싶은 것을 네가 먼저 베풀어라. -시르렐 "; 	
$a[1073]="58. 자신을 완성시키려면 정신적으로는 물론 다른 사람과의 관계도 잘 맺어야만 합니다. 다른 사람들과 교제를 맺지 않고 또한 다른 사람에게 영향을 미치거나 영향을 받지 않고서는 자신을 살찌워나갈 수 없기 때문입니다. -톨스토이 "; 	
$a[1074]="59. 제 집에 있을 때 손님 맞아들일 줄 모르면, 밖에 나갔을 때 비로소 자기를 환대해 줄 주인 적음을 알리라. -명심보감 "; 	
$a[1075]="60. 타인이 나를 소중히 여기기를 바란다면, 내가 먼저 타인을 소중하게 여겨야 한다. -증자 "; 	
$a[1076]="61. 타인의 호감을 사는 법. 1)따뜻하고 성실한 관심을 기울여라. 2)이름을 기억하라. 3)말하기 보다 듣기를 잘 하라. 4)마음 속으로부터 칭찬하라. 5)미소를 지어라. 6)상대의 관심방향을 간파하라. -카네기 "; 	
$a[1077]="62. 하나님이 주시하시는 것처럼 사람들과 사이좋게 살아라. 사람들이 경청하는 것처럼 하나님과 조심스럽게 대화하라. -세네 카 "; 	
$a[1078]="63. 행복해지려면 다른 사람들과 지나치게 관계하지 말아야 한다. -알베르 까뮈 "; 	
$a[1079]="64. 혼자 힘으로 백만 장자가 된 사람은 없다. 주위의 재원, 인맥을 끌어들이지 않으면 안되는 것이다. -스티븐 스코트 "; 	
$a[1080]="65. 자기가 싫어하는 것을 남에게 베풀지 말아라. - 공자 "; 	
$a[1081]="66. 자신에게는 엄격하고 남에게는 관대한 자세를 가지거라 - 공자 "; 	
$a[1082]="67. 작은 일을 참지 못하는 사람은 큰일에 낭패를 보고 만다. 공자 "; 	
$a[1083]="68. 평소에 공손하고 일을 하는데 신중하고 사람을 대하는데 진실하라 그러면 비록 오랑케 땅에 간다 할지라도 버림 받지 않을 것이다. - 공자 "; 	
$a[1084]="69. 생산적이라는 것이야말로 올바른 인간 관계에 대한 단 하나의 타당한 정의 이다. - 피터 드러커 "; 	
$a[1085]="70. 사람, 행복의 90%가 인간관계에 달려 있다. - 키에르 케고르 "; 	
$a[1086]="71. 상대가 비록 불쾌한 말을 하더라도 오히려 적극적으로 그 이야기를 들어주어서 조금이라도 상대의 의견을 존중하는 태도 를 가져라. 그렇게 되면 상대도 당신의 의견을 존중하게 된다. -벤자민 프랭클린 "; 	
$a[1087]="72. 친구는 너무 믿지 말고 적은 이용하라. 친구를 조심하라. 친구는 쉽게 질투하기 때문에 쉽게 당신을 배반한다. 오히려 예전 의 적이 친구보다 더 의리있게 행동한다. 당신에게 자신의 충성심을 증명해 보이려고 노력할 것이기 때문이다. 적보다 더 두려 워해야 할 사람이 친구이다. 적이 없다면 적을 만들 방법을 찾아라. -미상 "; 	
$a[1088]="73. 이해관계가 있을 때만 남에게 친절하고 어질게 대하지 마라. 이해관계를 떠나서 누구에게나 친절하고 누구에게나 어진 마 음으로 대하라. 어진 마음 자체가 따스한 체온이 되기 때문이다. -블레즈 파스칼 "; 	
$a[1089]="74. 웃어라. 온 세상이 너와 함께 웃을 것이다. 울어라. 너 혼자 울 것이다. -엘라 헬러 윌콕스 "; 	
$a[1090]="75. 다른 사람을 대할 때 그 사람의 몸도 내몸같히 소중히 여겨라 그리고 다른 사람에게 바라는 일을 내가 먼저 그에게 베풀어 라. - 공자 "; 	
$a[1091]="76. 윗 사람에게는 공경하는 자세로 대하고 아랫 사람에게는 친애하는 태도를 가져라 - 공자 "; 	
$a[1092]="77. 자기를 낮추고 남을 높여주어라 - 공자 "; 	
$a[1093]="78. 덕이 높은 사람은 외롭지 않다 반드시 그를 따르는 이웃이 있기 때문이다 - 공자 "; 	
$a[1094]="79. 가까이 있는 사람을 기쁘게 하고 멀리서 사람을 찾아오게 하라 - 공자 "; 	
$a[1095]="80. 신용을 잃어버리면 설 땅이 없게 된다. 공자 "; 	
$a[1096]="81. 내 가르침은 간단하다 그 의미는 자기 자신처럼 이웃을 사랑하는 것이 전부이다 - 공자 "; 	
$a[1097]="1. 꿈도 마음도 없는 사람은 안심입명(安心立命)할 자리가 없다. -동산 "; 	
$a[1098]="2. 꿈에다 마음을 쏟는 것은 그림자를 잡으려는 것이나 바람을 쫓는 것과 같다. -집회서 "; 	
$a[1099]="3. 꿈은 우리가 가진 성격을 나타내는 지표이다. - H.D. 소로 "; 	
$a[1100]="4. 꿈을 계속 간직하고 있으면 반드시 실현할 때가 온다. -괴테 "; 	
$a[1101]="5. 꿈을 지녀라. 그러면 어려운 현실을 이길 수 있다. -릴케 "; 	
$a[1102]="6. 꿈을 품어라. 꿈이 없는 사람은 아무런 생명력도 없는 인형과 같다. -그라시안 "; 	
$a[1103]="7. 꿈이 실현되지 않는 원인은 그 바람이 비현실적이기 때문이 아니라, 그 바람을 실현하고자 하는 의지와 노력이 부족했기 때문 이다. -다케우치 히토시 "; 	
$a[1104]="8. 꿈이 없다면, 인생은 쓰다. -리튼 "; 	
$a[1105]="9. 그대의 꿈이 한 번도 실현되지 않았다고 해서 가엾게 생각해서는 안 된다. 정말 가엾은 것은 한 번도 꿈을 꿔보지 않았던 사람들 이다. -에센바흐 "; 	
$a[1106]="10. 나는 꿈과 소망이 없는 자들 사이에서 군주가 되기보다는, 실현시킬 포부를 지닌 가장 미천한 자들 사이에서 꿈을 꾸는 사람이 되는 쪽을 선택하리라. -칼릴 지브란 "; 	
$a[1107]="11. 나는 아무것도 하지 않고 호숫가에 한 시간 동안 앉아 있을 수 있다. 내게는 그 때가 꿈을 꾸는 시간이며, 그것으로 내 마음은 가라앉는다. -다이안 소여 "; 	
$a[1108]="12. 네가 진짜로 하고 싶은 일이라면, 절대로 포기하지 마라. 큰 꿈을 가진 사람은 현실에 안주하는 사람보다 강하다. -김용삼 "; 	
$a[1109]="13. 돈이 있어도 이상이 없는 사람은 몰락의 길을 걷는다. -도스토예프스키 "; 	
$a[1110]="14. 당신의 꿈을 하찮은 것으로 만들려는 사람들을 가까이 하지 말라. 소인배들은 언제나 그렇게 한다. 그러나, 진정으로 위대한 사람들은 당신 역시 위대해질 수 있음을 느끼게 한다. - 마크 트웨인 "; 	
$a[1111]="15. 우리가 진정으로 누군가를 도울 때 그것은 곧 우리자신을 돕는 일이 된다. 이것은 하나의 법칙이며, 삶이 우리에게 가져다 주 는 가장 아름다운 보상이다. - 랄프 왈도 에머슨 "; 	
$a[1112]="16. 가장 큰 문제는 당신이 지금 그 모험을 진정으로 원한다고 말할 수 있는가 하는 것이다. - 조셉 캠벨 "; 	
$a[1113]="17. 삶은 우리가 무엇을 하며 살아왔는가의 합계가 아니라, 우리가 무엇을 절실하게 희망해 왔는가의 합계이다. - 호세 오르테가 이 가세트 "; 	
$a[1114]="18. 당신이 할 수 있다고 생각하든 할 수 없다고 생각하든, 당신의 생각은 옳다. - 헨리 포드 "; 	
$a[1115]="19. 대부분의 사람들은 자신이 무엇을 원하는지 잘 모른다. 하지만 자신이 그것을 할 수 없다는 것은 너무 잘 안다. - 알프레드 E. 뉴먼 "; 	
$a[1116]="20. 모든 활동적인 사람은 꿈을 쫓는 사람이다. -퓨네커 "; 	
$a[1117]="21. 무한한 가능성을 잉태한 미래에의 관념이, 미래 그 자체보다도 중요한 것으로서, 소유보다도 희망에, 현실보다도 꿈에 한층 더 많은 매력이 발견된다. -앙리 루이 베르그송 "; 	
$a[1118]="22. 생각하는 것이 인생의 소금이라면 희망과 꿈은 인생의 사탕이다. 꿈이 없다면 인생은 쓰다. -바론 리튼 "; 	
$a[1119]="23. 쉬지 않고 흘러가는 세월은 인간의 업적들을 짓밟아 버리지만, 그의 꿈들을 지워버리거나 창조하려는 욕구를 약화시키지는 못한다. 그런 것들은 날이 저물 때의 태양과 동틀녘의 달을 흉내내어 비록 가끔 숨거나 잠이 들기는 하더라도, '영원한 정신'의 일 부이기 그대로 남아 있는다. -칼릴 지브란 "; 	
$a[1120]="24. 승자의 주머니 속에는 꿈이 있고, 패자의 주머니 속에는 욕심이 있다. -탈무드 "; 	
$a[1121]="25. 아름다운 꿈을 지녀라. 그리하면 때묻은 오늘의 현실이 순화되고 정화될 수 있다. 먼 꿈을 바라보며 하루하루 그 마음에 끼는 때를 씻어나가는 것이 곧 생활이다. 아니, 그것이 생활을 헤치고 나가는 힘이다. 이것이야말로 나의 싸움이며 기쁨이다. - R.M. 릴 케 "; 	
$a[1122]="26. 오랫동안 꿈을 그리는 사람은 마침내 그 꿈을 닮아간다. - 니체 "; 	
$a[1123]="27. 위대한 일을 성취하려면 행동뿐만 아니라 꿈을 꾸어야 하며, 계획을 세우는 것뿐만 아니라 그것을 믿어야 한다. -아나톨 "; 	
$a[1124]="28. 우리 모두 리얼리스트가 되자. 그러나 가슴속엔 불가능한 꿈을 가지자. -체 게바라 (쿠바 혁명 지도자) "; 	
$a[1125]="29. 어떤 말을 만번 이상 되풀이하면 반드시 미래에 그 일이 이루어진다. - 아메리카 인디언 금언 "; 	
$a[1126]="30. 자신의 꿈을 황금과 은으로 해석하는 것보다 더 낮은 수준으로 몰락할 수 있는 인간은 아무도 없다. -칼릴 지브란 "; 	
$a[1127]="31. 잠들어 꾼 꿈으로 걱정하는 사람은 잠이 깨어서도 꿈꾸고 있는 것과 같다. -옥센스티에른 "; 	
$a[1128]="32. 좀더 높은 이상이 없었다면, 인류는 쉬지 않고 일만 하는 개미떼와 무슨 차이가 있었을 것인가. -헤겔 "; 	
$a[1129]="33. 추구하면 얻을 것이다. 그러니 아무 것이나 하찮은 것을 원해서는 안 된다. - 사마천 "; 	
$a[1130]="34. 하나님은 당신의 최고의 꿈보다 더 높은 것을 베풀고자 한다. -마휘 "; 	
$a[1131]="35. 한가지 뜻을 가지고 그 길을 걸어라! 잘못도 있으리라. 그러나 다시 일어나서 앞으로 가라! -프라게르 "; 	
$a[1132]="36. 한 인간의 심성과 이성을 이해하기 위해서는 그가 지금까지 무엇을 이미 이루어 놓았느냐가 아니라, 그가 앞으로 무엇을 하고 싶어하느냐 하는 포부를 살펴봐야 한다. -칼릴 지브란 "; 	
$a[1133]="37. 괴로워하거나 불평하지 말라. 사소한 불평은 눈감아 버려라. 어떤 의미에서는 인생의 큰 불행까지도 감수하고, 목적만을 향하 여 똑바로 전진하라. -고호 "; 	
$a[1134]="38. 구체적인 형태로 목표를 세우고 기한을 정하라. -맨터니 로빈스 "; 	
$a[1135]="39. 길을 걸어가려면 자기가 어디로 향하는지를 알아야 한다. 합리적이고 선량한 생활을 영위하려는 경우도 마찬가지다. 자기와 그리고 타인의 생활을 어디로 이끌어 가고 있는지 알아야 한다. 톨스토이 "; 	
$a[1136]="40. 그 무엇도 직선으로 움직이지 않는다. 어떤 목표도 좌절과 방해를 겪지 않고 이루어지는 법은 없다. -앤드류 매튜스 "; 	
$a[1137]="41. 나는 오랫동안 명상한 결과 다음과 같은 확신을 스스로 얻게 되었다. 확고한 목표를 지닌 인간은 그것을 반드시 성취하도록 되 어 있으며 그것을 성취하고자 하는 그의 의지를 꺾을 만한 것은 아무 것도 없다. -디즈레일리 "; 	
$a[1138]="42. 너의 길을 걸어가라. 사람들이 무어라 떠들든 내버려두어라. - A. 단테 "; 	
$a[1139]="43. 눈앞의 실패에 좌절하지 않을 수 있는 장기 목표를 반드시 가지고 있어야 한다. -찰스 C. 노블 "; 	
$a[1140]="44. 뜻을 세운다는 것은 목표를 선택하고, 그 목표에 도달하도록 할 행동 과정을 결정하는 것이다. 결정한 다음에는 목표에 도달할 때까지 결정한 행동을 계속하는 것이다. 중요한 것은 행동이다. -마이클 핸슨 "; 	
$a[1141]="45. 모든 움직임을 계산하고 목표를 잡아 겨냥하라. 완전한 집중이야말로 힘들이지 않고 움직이는 방법이다. -도교 "; 	
$a[1142]="46. 목적없이 산다는 것은 위험한 일이다. 또한 목적이 있더라도 그것이 낮은 것이라면 역시 위태롭다. 왜냐하면 목적이 희미하거 나 있어도 낮은 것은 죄악에 가까이 서 있기 때문이다. -워너메이커 "; 	
$a[1143]="47. 목적없이 존재하는 것은 아무 것도 없다. -보들레르 "; 	
$a[1144]="48. 목적없이 행동하지 말라. 처세를 위한 바르고 훌륭한 원칙이 명하는데 따라 행동하는 이외의 어떤 행위도 하지 말라. -아우렐 리우스 "; 	
$a[1145]="49. 목적이 멀면 멀수록, 더욱더 앞으로 나아감이 필요하다. 성급히 굴지 말라. 그러나 쉬지 말라. -맛찌니 "; 	
$a[1146]="50. 목표가 없는 행동은 하나의 방종이다. - 작자미상 "; 	
$a[1147]="51. 목표는 장기적이어야 한다. 단기적인 목표는 일시적인 장애물에 부딪혀도 쉽게 포기하게 된다. 그러나 장기적인 목표는 사소 한 문제나 일시적인 장애물에 굴복하지 않고 그것을 극복하여 성취할 수 있다. -지그 지글러 "; 	
$a[1148]="52. 목표는 커야 한다. 작은 목표는 작은 성취감만 느끼게 할뿐이다. 목표가 커야 성취감도 크고 자신의 자신의 능력을 극대화시킬 수 있다. -지그 지글러 "; 	
$a[1149]="53. 목표를 보는 자는 장애물을 겁내지 않는다. -한나 모어 "; 	
$a[1150]="54. 목표를 지향하지 않는 단순한 희망적인 상상은 뱃속에 잠자고 있는 위력을 불러일으켜 실용에 이바지하는 힘은 지니고 있지 않다. -디오도어 루빈 "; 	
$a[1151]="55. 목표를 달성하는데 있어서 우리들이 봉착하는 어려움은 그 목표에 도달하는 가장 가까운 길이다. -칼릴 지브란 "; 	
$a[1152]="56. 목표은 반드시 달성되기 위해서 세워지는 것이 아니라, 표준점의 구실을 하기 위해서 세워지는 것이다. -큐벨 "; 	
$a[1153]="57. 무엇보다 먼저 흐리멍텅한 목표가 아닌 분명한 목표를 가져라. 이 목표가 구체적이고도 확실한 것이 될 때까지 갈고 닦아라. 그것을 항상 당신 마음속에 간직하라. 그러면 당신은 어디로 가든지 그것을 잊지 않을 것이다. 이 목표는 계속적으로 적극적인 생 각과 믿음이 필요하다. 분명한 목표가 있다면 당신은 그것을 위해 적극적으로 행동해야 한다. 이것이 바로 성공의 길이다. -노만 V. 필 "; 	
$a[1154]="58. 목표는 고치고, 고치고, 또 고치고, 계속 고쳐야 한다. 배나 로켓, 미사일도 그렇다. 앤드류 매튜스 "; 	
$a[1155]="59. 목표에 항상 의문을 가져라. 이것을 통해 과연 내 삶의 질을 높일 수 있는가 하고, -김용삼 "; 	
$a[1156]="60. 목표란 우리들이 계속 앞으로 나아가도록 해주는 것이다. -앤드류 매튜스 "; 	
$a[1157]="61. 목표를 이루겠다는 각오가 얼마나 단단하고 절박한지 보기 위해 우주는 우리를 시험한다. 조금만, 아주 조그만 더 참고 견디면 된다! -앤드류 매튜스 "; 	
$a[1158]="62. 보이지 않는 과녁은 맞출 수 없으며, 존재하지 않는 목표는 볼 수 없다. 지그 지글러 "; 	
$a[1159]="63. 사람은 목적과 신념이 없이는 행복하게 될 수 없다. 사람은 그게 무엇이건 하나의 목표 아래 살아가고 있고, 또 그것이 옳다고 생각함으로써 행복을 느끼는 것이다. 그렇기 때문에 인생은 어떤 목표를 세우고 그 목표에 대해서 신념을 가지고 살아가는 것이 필요하다. -에픽테토스 "; 	
$a[1160]="64. 사람은 목적없이 세상을 살아가서는 안 된다. 인간은 자기 나름대로 어떠한 목표를 정하고 착실하게 살아 나가야 한다. 아무런 목표없이 그날 그날을 산다면 동물이나 다를 바가 조금도 없다. -카뮈 "; 	
$a[1161]="65. 살아가는 기술이란, 하나의 공격목표를 골라서 거기에 집중하는 데에 있다. -앙드레 모로아 "; 	
$a[1162]="66. 성공의 비결은 목적을 향해 시종일관하는 것이다. 한 가지 목표를 버리지 않고 지켜 나간다면 반드시 싹이 틀 때가 온다. 사람 이 성공하지 못하는 것은 처음부터 끝까지 한길로 나가지 않았기 때문이지 성공의 길이 험악해서가 아니다. 한마음 한뜻은 쇠를 뚫고 만물을 굴복시킬 수 있다. -디즈레일리 "; 	
$a[1163]="67. 승리는 목적이 아니다. 목적에 이르는 하나의 단계이며 장애물을 제거하는데 지나지 않는다. 목표를 잃으면 승리도 공허하게 된다. -네루 "; 	
$a[1164]="68. 아무리 약한 사람이라도 단 하나의 목적에 자신의 온 힘을 집중함으로써 무엇인가 성취할 수 있으나, 반면에 아무리 강한 사람 이라도 그의 힘을 많은 목적에 분산하면 어떤 것이나 성취할 수 없다. -칼라일 "; 	
$a[1165]="69. 우리가 세운 목적이 그른 것이라면 언제든지 실패할 것이요, 우리가 세운 목적이 옳은 것이면 언제든지 성공할 것이다. -안창호 70. 우리가 어떤 목표없이 인생을 허송세월 한다면 그 일생은 물론 단 하루라도 인생의 존귀한 것도 모르고 말 것이다. 인생이란 설명보다도 성실히 사는 사람에게는 저절로 터득되는 것이다. 먼저 아침 식사 때에 조용히 감사하며, 자신의 성실을 자각할 수 있 어야 한다. 인생은 흘러가는 것이 아니고, 성실로써 내용을 이루어 가고 있는 것이다. 인생은 하루하루를 보내는 것이 아니고, 하 루하루를 내가 가진 무엇으로 채워가야 하는 것이다. - J. 러스킨 "; 	
$a[1166]="71. 우리의 현재 위치가 소중한 것이 아니라 우리가 가고자 하는 방향이 소중한 것이다. -홈즈 "; 	
$a[1167]="72. 우표를 생각해 보라. 그것의 유용성은 목표에 도달할 때까지 그 우편물에 꼭 달라 붙어 있다는 것이다. -조스 빌링스 "; 	
$a[1168]="73. 위대한 사람은 목적을, 소인들은 공상을 가지고 있다. -와싱턴 어빙 "; 	
$a[1169]="74. 위대한 인물에게는 목표가 있고 평범한 사람들에게는 소망이 있을 뿐이다. - 워싱턴 어빙 "; 	
$a[1170]="75. 위대한 정신의 소유자에게는 목표가 있으며, 범인들에게는 소망이 있다. -워싱턴 어빙 "; 	
$a[1171]="76. 위대한 사회란 사람들이 자기들 소유물의 양보다, 자기들 목표의 질에 더 관심을 갖는 곳이다. -린든 베인스 존슨 "; 	
$a[1172]="77. 의욕적인 목표가 인생을 즐겁게 한다. -로버트 슐러 "; 	
$a[1173]="78. 이 세상에서 중요한 것은 현재 어디에 있는가라는 것보다는 오히려 어느 쪽으로 가고 있느냐는 데 있다. 목적함에 닿을 때까지 어떤 때는 순풍을 타고, 때로는 역류를 만나 항해야만 한다. 그러나 어떻게 하든 앞으로 나아가야 하며, 표류해서도 정박해서도 안 된다. -홈즈 "; 	
$a[1174]="79. 인간은 목표를 추구하도록 만들어 놓은 존재다. - M. 말쯔 "; 	
$a[1175]="80. 인간은 자기가 옳다고 생각하는 일, 될 수 있으면 많은 것을 자기의 것으로 삼기를 인생의 목표로 삼고 있다. 톨스토이 "; 	
$a[1176]="81. 인생은 누구에게도 편안한 것은 아니지만, 그러한 것은 아무렇지도 않다. 인내와 특히 자신을 갖는 것이 필요하다. 우리는 무 엇이든 재능을 가지고 있다는 것, 그리고 무엇인가에 어떠한 희생을 치를지라도 도달하지 않아서는 안 될 목표가 존재한다는 사실 을 명심해야 한다. -퀴리 부인 "; 	
$a[1177]="82. 인생에는 두 가지의 목표가 있다. 하나는 두 가지의 목표가 있다. 하나는 자기가 바라던 것을 손에 넣은 다음 그것을 즐기는 것 이고 두 번째는 그것을 달성시킬 수 있는 인류에서 가장 현명한 사람이 되는 것이다. -로건 피어솔 스미스 "; 	
$a[1178]="83. 일단 일에 참여하면, 목표로 한 모든 것을 성취할 때까지 손떼지 말라. -셰익스피어 "; 	
$a[1179]="84. 일을 즐기기 위해서는 자기 자신이 하나의 목표를 향해 어떻게 해서든 전진해 나가고 있다는 것을 알고 있어야 한다. 목적없이 일하거나, 빙글빙글 원을 그린다거나 진공상태에 놓여 있다는 느낌은 생산성이라는 면에서 볼 때 금물이다. 그것은 눈가리개를 한 채 일을 잘 해낼 수 없기 때문이다. 중요한 것은 인생의 목적을 갖고 있다는 사실이며, 당신의 에너지와 시간이 당신을 어떤 목표 로 이끌어 가고 있다는 것을 느끼는 것이다. -D. 웨이트리 "; 	
$a[1180]="85. 있는 것은 오직 목표 뿐이다. 길은 없다. 우리가 길이라고 부르는 것은 망설임에 불과하다. -카프카 "; 	
$a[1181]="86. 자기의 목표를 마음 속에 명확히 그려라. 그리고 다짐을 되풀이하라. 그러면 그것을 현실로 이루는 힘이 솟아날 것이다. "; 	
$a[1182]="87. 자기 행위를 이해하면서 해나갈 때 자기 수양이 높은 경지로 영혼을 고양시킨다. 목표가 명확할수록 얻는 것 또한 많다. -도교 88. 자신은 물론 주위 사람에게도 도움이 될 수 있는 목표를 세워라. -맨터니 로빈스 "; 	
$a[1183]="89. 자신의 힘으로 달성할 수 있는 목표를 세워라. 자신의 행복은 자신의 힘으로 성취해야 한다. 타인에게 의지하지 말라. -맨터니 로빈스 "; 	
$a[1184]="90. 작은 일도 목표를 세워라. 그러면 반드시 성공할 것이다. -슬러 "; 	
$a[1185]="91. 잘못된 목표의 설정은 성공해도 성취감을 못 느낀다. 많은 성공한 사람들이 성공해도 허탈해 하는 것을 볼 수 있다. 그것은 잘 못된 목표 설정 때문이다. 노만 V. 필 "; 	
$a[1186]="92. 정확한 목표 없이 성공의 여행을 떠나는 자는 실패한다. 목표 없이 일을 진행하는 사람은 기회가 와도 그 기회를 모르고 준비 가 안되어 있어 실행할 수 없다. 노만 V. 필 "; 	
$a[1187]="93. 중요한 것은 큰 뜻을 품고 그것을 완수하기 위한 기능과 인내를 지니는 일이다. 그 밖의 것은 하나도 중요하지 않다. -괴테 "; 	
$a[1188]="94. 중요한 것은 목표를 이루는 것이 아니라, 그 과정에서 무엇을 배우며 얼마나 성장하느냐이다. -앤드류 매튜스 "; 	
$a[1189]="95. 최종의 목표뿐 아니라 최초의 한 걸음을 어떻게 내딛는가에 대해서도 알고 있는 것이 중요한 것이다. -디오도어 루빈 "; 	
$a[1190]="96. 치밀하고 합리적인 계획은 성공하지만, 어떤 느낌이나 불쑥 떠오른 생각에 의한 행동은 실패하는 경우가 많다. 큰 목표일수록 잘게 썰어라. -디오도어 루빈 "; 	
$a[1191]="97. 한가지 뜻을 가지고 그 길을 걸어라! 잘못도 있으리라. 그러나 다시 일어나서 앞으로 가라! -프라게르 "; 	
$a[1192]="98. 할 수 있는 능력이 있는데도 불구하고 당신이 원하는 발전을 이루고 있지 못하다면 그것은 당신의 목적이 분명하지 않기 때문 이다. -폴 J. 메이어 "; 	
$a[1193]="99. 행복해지고 싶으면, 무엇인가 목표를 세워서, 그것을 자기가 생각하는 일체와 비교하고, 지금까지 억눌려 왔던 저력을 한꺼번 에 해방시켜서, 희망을 주어야 한다. 행복은 자기 내부에 있다. 이것을 끌어내는데는 자기의 생각과 저력의 전부를 쏟을 수 있는 목표를 세워 실행하는 것이다. 행복해지고 싶으면, 자기 이외의 것에 마음을 쏟으면 된다. -데일 카네기 "; 	
$a[1194]="1. 가고 또 가는 가운데 깨달음이 있고, 행하고 행하는 가운데 얻음이 있다. - 공자 "; 	
$a[1195]="2. 깨어 있다는 것은 살아있다는 것이다. 깨어 있다는 것은 살아있다는 것이다. - H.D. 소로 "; 	
$a[1196]="3. 꽃을 가꾸고 대나무를 심으며 학을 즐기고 물고기를 바라볼지라도 또한 그 가운데 일단의 깨닫는 바가 있어야 하느니라. 만 약 한갓 그 광경에 빠져 겉모습만 희롱한다면 이는 역시 우리 유교에서 말하는 구이지학(口耳之學)이요, 불교에서 말하는 완공 (頑空)일 뿐인즉 무슨 아름다운 취미가 되리오. -채근담 "; 	
$a[1197]="4. 그대가 얻고자 하는 것은 이미 얻어졌다는 진리를 깨달으라. 그것은 바로 여기에 있어서 얻어지는 것이다. 그렇지 않으면 어 디 가서도 얻을 수 없으리라. -칼라일 "; 	
$a[1198]="5. 도(道)를 닦는 사람은 혼자서 사람들과 싸우는 것과 같다. 갑옷을 입고 나섰지만 겁이 나서 뜻이 약해지는 수도 있고, 반쯤 가다 물러나거나 혹은 맞붙어 싸우다 죽지 않으면 이겨 돌아오는 수도 있다. 그러므로 사문은 마땅히 마음을 굳게 가지고 용감 히 힘써 날래게 나아가 앞의 경계를 두려워하지 말고 마음의 악마를 쳐부숴야만 도의 열매를 맺게 된다. 장경 "; 	
$a[1199]="6. 마음에 깨달음이 없으면 도는 머물지 않고, 몸이 바르지 않으면 도는 행할 수 없다. -공자 "; 	
$a[1200]="7. 마음이 고요하고 말씨가 부드럽고 행동도 얌전하다. 이런 사람이야말로 바른 깨달음을 얻고 몸과 마음의 평안함을 얻은 사 람이다. -법구경 "; 	
$a[1201]="8. 모든 위대한 것은 자각되지 않는다. 그렇지 않다면 별 것이 아니거나 아무 것도 아니다. -토마스 칼라일 "; 	
$a[1202]="9. 물이 흘러도 그 지경에는 소리가 없나니, 시끄러운 곳에 처해 있으면서도 정적을 보는 맛을 얻어야 할 것이요, 산이 높아도 구름은 거리끼지 않나니, 유(有)에서 나와 무(無)로 돌아가는 마음을 깨달을지니라. 채근담 "; 	
$a[1203]="10. 배움은 깨달음이다. 깨달음은 그릇된 것을 아는 것이다. 그릇된 것을 어떻게 깨달을 것인가? 평소 사용하는 말에서부터 그 릇됨을 깨달아야 한다. 그릇된 것들을 하나하나 바로잡아 나가야 한다. 그릇된 것들이 제거된 마음가짐이 우리에게 무엇보다 필요한 것이다. -정약용 "; 	
$a[1204]="11. 사람은 부족함을 깊이 깨달으면 깨달을수록 좋다. 그것이야말로 행복의 출발이다. -빌리 그레이엄 "; 	
$a[1205]="12. 사람은 진정한 자신의 진가를 깨닫지 못하면 스스로에게 만족할 수 없다. -마크 트웨인 "; 	
$a[1206]="13. 사물 속에 깃든 풍정(風情)을 깨달으면 오호(五湖)의 풍경도 다 내 마음속에 들어올 것이요, 눈앞의 기밀을 깨닫는다면 천 고의 뛰어난 영웅도 다 손아귀에 들어오느니라. -채근담 "; 	
$a[1207]="14. 세상맛을 다 알게 되면 손바닥을 엎치고 뒤치어 비를 만들거나 구름을 만들거나 그대로 맡겨 둔 채 눈을 뜨기조차 귀찮아 하고, 사람들 마음을 다 깨달으면 소라고 부르거나 말이라 부르거나 그대로 두어 다만 머리를 끄덕일 뿐이니라. -채근담 "; 	
$a[1208]="15. 세상에는 일을 많이 하고 배운 바는 많아도 참됨을 깨치지 못하여 도에 이르지 못하는 사람이 있다. -한산시 "; 	
$a[1209]="16. 속세를 벗어나는 길은 곧 세상을 건너는 가운데 있나니, 반드시 사람들을 끊고 세상에서 도망쳐야 하는 것은 아니다. 마음 을 깨닫는 공부는 곧 마음을 다하는 속에 있나니, 반드시 욕심을 끊어 마음을 식은 재처럼 해야 하는 것은 아니다. -채근담 "; 	
$a[1210]="17. 아무 것도 베풀 것이 없는 마음은 깨달아 찾아 낼 것이 거의 없다. -윌리엄 워즈워스 "; 	
$a[1211]="18. 알고 있다고 생각하는 사람이 영리한 것이 아니라 자기가 모르는 것을 자각한 사람이 현명한 것이다. -크라우디우스 "; 	
$a[1212]="19. 얽매이는 것과 벗어나는 것은 오직 자기 마음에 깨달음이 있으면 정육점과 주막도 극락정토요, 그렇지 못하면 비록 거문고 와 학을 벗삼고, 꽃과 풀을 심어 가꾸며 즐거워함이 청아할지라도 마성(魔性)을 버리지 못함이로다. 옛말에 이르기를 '버릴 줄 알면 티끌 세상도 선경(仙境)이 되고 깨달음을 얻지 못하면 절에 있어도 곧 속세로다.'라고 하였는데, 실로 옳은 말이로다. -채 근담 "; 	
$a[1213]="20. 완전한 깨달음은 기쁨의 소멸을 가져온다. - A.E. 하우스맨 "; 	
$a[1214]="21. 인간의 위대함은 자기 자신의 보잘것없음을 깨닫는 점에 있다. -파스칼 "; 	
$a[1215]="22. 인생은 경험의 연속이다. 비록 이를 깨달을 수 없을지라도 개개의 경험은 우리를 더욱 성숙하게 만든다. -헨리 포드 "; 	
$a[1216]="23. 인생은 짧고 권태로운 것이다. 우리는 이러한 인생을 끊임없는 바람 속에서 흘러보낸다. 그래서 늘 평온하고 행복한 생활 을 꿈꾸며 건강하고 혈기왕성한 가장 좋은 시기를 보내버리는 경우가 많다. 행복은 우리의 이러한 바람 속에서 뜻하지 않게 찾 아오는 것이다. 우리가 우리의 열정을 불태우고 삭히고 있는 현재, 우리는 이미 행복한 상태에 놓여 있는지도 모른다. 우리가 이를 깨달을 수만 있다면 더 이상 바라기만 하는 삶은 살지 않아도 될 것이다. -라 브뤼에르 [인물론] "; 	
$a[1217]="24. 자각하는 순간부터 당신은 실패자가 아니라 성공자다. -루이즈 벨논 "; 	
$a[1218]="25. 적막함을 즐기는 사람은 흰 구름과 그윽한 돌을 보고 깊은 진리를 깨달으며, 영화를 좇는 사람은 맑은 노래와 묘한 춤을 보 고 싫증을 안 내거니와 오직 스스로 깨달은 선비라야 시끄러움과 고요함, 번영과 쇠퇴에 상관없이 가는 곳마다 마음에 안 맞는 세상이 없느니라. -채근담 "; 	
$a[1219]="26. 정말로 마음의 깨달음이 아직 충분하지 못하다. -장자 "; 	
$a[1220]="27. 정신 세계에서 오래 머물수록 그대는 일상의 삶으로부터 멀어진다. 도(道)의 깨달음을 전하고 싶어도 사람들이 그대의 말 을 귀담아듣지 않을 것이다. -도교 "; 	
$a[1221]="28. 좁은 방안일지라도 모든 시름 다 버린다면 채색한 들보에 구름이 날고 발 걷어올려 비를 본다는 것을 말할 게 무엇이리오. 석 잔 술을 마신 후에 모든 진리를 깨닫는다면 거문고를 달 아래서 비껴 뜯고 피리를 불어 청풍에 실려 보내는 것으로도 족하도 다. -채근담 "; 	
$a[1222]="29. 주의깊게 듣고, 총명하게 질문하고, 조용하게 대답하며, 말할 필요가 없을 때는 입을 열지 않는 사람은 인생의 가장 필요한 의의를 깨달은 사람이다. -라파엘르 "; 	
$a[1223]="30. 지각(知覺) 없는 지식은 정말 어리석은 것이다. - 발타자르 그라시안 "; 	
$a[1224]="31. 참 진기한 일이 아닐 수 없다. 진흙 속에서 연꽃이 피고, 애욕(愛慾) 속에서 깨달음을 얻게된다. -가와바다 [이즈노오도리 고] "; 	
$a[1225]="32. 천지 중의 만물, 인륜 가운데의 만정(萬情). 세계 속의 만사를 속된 안목으로 본다면 분분하여 각각 다르지만, 깨우친 안목 으로 본다면 그 여러 가지가 모두 같으니, 어찌 번거롭게 분별할 것이며 어찌 번거롭게 분별할 것이며 어찌 취사선택할 필요가 있으리오. -채근담 "; 	
$a[1226]="33. 학자란 모름지기 공부를 많이 한 사람입니다. 교양있는 사람은 지식뿐만 아니라 예절을 겸비한 사람입니다. 남을 일깨워주 는 사람은 인생의 의미와 목적을 완전히 깨달은 사람입니다. -톨스토이 "; 	
$a[1227]="34. 한 몸에 대하여 그 한 몸을 다 깨달은 사람은 바야흐로 능히 만물로써 만물에 맡길 수 있고, 천하를 천하에 돌리는 사람은 바야흐로 능히 속세에 있으면 속세를 벗어날 수 있느니라. -채근담 "; 	
$a[1228]="35. 해야 할 일이라고 깨달은 일에 대해서는 전력을 다하여 행하라. -성서 "; 	
$a[1229]="36. 희미한 등불 가물거리고 삼라만상이 소리 없으니 이는 우리가 비로소 편안한 잠에 들 때요, 새벽 꿈 막 깨어나 모든 것이 아직 움직이지 않으니 이는 우리가 비로소 혼돈에서 벗어날 때이다. 이런 때에 한마음 빛을 돌이켜 환히 비쳐보면 비로소 이목 구비가 모두 몸을 묶는 수갑이요, 정욕과 기호(嗜好)가 다 마음을 타락시키는 기계임을 알 수 있으리라. -채근담 "; 	
$a[1230]="37. 깨달은 마음은 어느 것에도 집착하지 않고 거절하지도 않는다. 그리고 받아들이기는 하나 소유하려들지 않는 마음이다. 유동범 "; 	
$a[1231]="38. 깨달은 이란 모든 사람이 다 알고 있는 사실을 몸으로 느끼는 사람이며, 그것을 수시로 일깨워 주는 사람일 것이다. -유동 범 "; 	
$a[1232]="39. 깨달음은 두려움을 뿌리치고 나서 찾아온다. -유동범 "; 	
$a[1233]="40. 깨달음을 향한 기나긴 여정, 그러나 그것은 바로 집 대문밖에 놓여 있었다. 단지 긴 여정을 마치고 돌아왔을 때라야 그것을 볼 수 있는 것! 단 한 번의 짧고 모욕적인 충격이 다가오는데 그대, 눈은 뜨고 있는가. -유동범 "; 	
$a[1234]="41. 깨달음을 향한 수행 길은 거리가 없는 여행길이다. 그것은 현재 우리가 처해 있는 곳으로부터 출발하여 우리가 있었던 곳 으로 돌아가는 여행이다. -유동범 "; 	
$a[1235]="42. 마음이 열린 사람이 껴안지 못할 현실이란 없다. 불가능이란 깨달은 이에게 이미 존재하지 않는다. -유동범 "; 	
$a[1236]="43. 우리 삶에서 스트레스를 없애는 열쇠는 다름 아닌 스트레스를 만들어 내는 것이 바로 우리 자신이라는 것을 이해하는 데 있다. 우리 자신의 감정에 대한 우리들의 이해는 스트레스를 얼마든지 물리치고도 남을 만한 강력한 무기이다. 스트레스는 힘 이 약하기 때문에 우리의 작은 깨달음만으로도 능히 물리칠 수 있는 것이다. -리처드 칼슨 "; 	
$a[1237]="44. 하나의 대상으로 전체를 꿰뚫어 본다는 것, 그것이 바로 깨달음의 위대함이다. 그러나 진리의 문턱에 이르지 못한 채 말의 허영에 들떠 사소한 것조차 간과해 버리는 인간의 어리석음! 운석 한 조각으로 우주가 제것인 양 떠벌리는 무모함! -유동범 ";
